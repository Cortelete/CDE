<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo Interativo - Gabarite a Prova!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Exo 2', sans-serif;
            overflow: hidden; /* Evita scroll da página principal */
            background-color: #0d1117;
        }

        /* Paleta Roxo Cyberpunk */
        .term-text-purple { color: #c084fc; } /* purple-400 */
        .term-text-pink { color: #f472b6; } /* pink-400 */
        
        /* Fundo animado */
        @keyframes move-twink-back {
            from {background-position:0 0;}
            to {background-position:-10000px 5000px;}
        }
        .stars, .twinkling, .scanlines {
            position:fixed;
            top:0;
            left:0;
            right:0;
            bottom:0;
            width:100%;
            height:100%;
            display:block;
        }
        .stars {
            background:#000 url(https://www.script-tutorials.com/demos/360/images/stars.png) repeat top center;
            z-index:-3;
        }
        .twinkling{
            background:transparent url(https://www.script-tutorials.com/demos/360/images/twinkling.png) repeat top center;
            z-index:-2;
            animation:move-twink-back 200s linear infinite;
        }
        .scanlines {
            z-index: -1;
            background: linear-gradient(
                to bottom,
                rgba(18, 16, 16, 0) 50%,
                rgba(0, 0, 0, 0.25) 50%
            );
            background-size: 100% 4px;
            pointer-events: none;
        }

        /* Glitch Effect para o Título (ajustado para roxo) */
        .glitch {
            font-size: 3rem;
            font-weight: 900;
            text-transform: uppercase;
            position: relative;
            color: #fff;
            text-shadow: 0.05em 0 0 rgba(192, 132, 252, 0.75), -0.025em -0.05em 0 rgba(244, 114, 182, 0.75), 0.025em 0.05em 0 rgba(59, 130, 246, 0.75);
            animation: glitch 500ms infinite;
        }
        @keyframes glitch {
            0% { text-shadow: 0.05em 0 0 rgba(192, 132, 252, 0.75), -0.025em -0.05em 0 rgba(244, 114, 182, 0.75), 0.025em 0.05em 0 rgba(59, 130, 246, 0.75);}
            15% { text-shadow: 0.05em 0 0 rgba(192, 132, 252, 0.75), -0.025em -0.05em 0 rgba(244, 114, 182, 0.75), 0.025em 0.05em 0 rgba(59, 130, 246, 0.75);}
            16% { text-shadow: -0.05em -0.025em 0 rgba(192, 132, 252, 0.75), 0.025em 0.05em 0 rgba(244, 114, 182, 0.75), -0.05em -0.05em 0 rgba(59, 130, 246, 0.75);}
            49% { text-shadow: -0.05em -0.025em 0 rgba(192, 132, 252, 0.75), 0.025em 0.05em 0 rgba(244, 114, 182, 0.75), -0.05em -0.05em 0 rgba(59, 130, 246, 0.75);}
            50% { text-shadow: 0.05em 0.025em 0 rgba(192, 132, 252, 0.75), 0.05em -0.05em 0 rgba(244, 114, 182, 0.75), 0 -0.025em 0 rgba(59, 130, 246, 0.75);}
            99% { text-shadow: 0.05em 0.025em 0 rgba(192, 132, 252, 0.75), 0.05em -0.05em 0 rgba(244, 114, 182, 0.75), 0 -0.025em 0 rgba(59, 130, 246, 0.75);}
            100% { text-shadow: -0.05em 0 0 rgba(192, 132, 252, 0.75), -0.025em -0.05em 0 rgba(244, 114, 182, 0.75), -0.025em -0.05em 0 rgba(59, 130, 246, 0.75);}
        }

        /* Scrollbar do modal (roxo) */
        .modal-content::-webkit-scrollbar { width: 8px; }
        .modal-content::-webkit-scrollbar-track { background: #1c2128; }
        .modal-content::-webkit-scrollbar-thumb {
            background-color: #c084fc;
            border-radius: 20px;
            border: 3px solid #1c2128;
        }
        
        .tech-font { font-family: 'Share Tech Mono', monospace; }

        @keyframes pulse-pink {
            0%, 100% { box-shadow: 0 0 2px #f472b6; }
            50% { box-shadow: 0 0 8px #f472b6, 0 0 10px #f472b6; }
        }
        .qa-button {
            animation: pulse-pink 2s infinite;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">

    <!-- Fundo animado -->
    <div class="stars"></div>
    <div class="twinkling"></div>
    <div class="scanlines"></div>

    <!-- Conteúdo principal -->
    <main class="relative h-screen w-full flex flex-col items-center justify-center p-4 overflow-hidden">
        
        <header class="text-center mb-4 md:mb-8">
            <h1 class="glitch" data-text="Gabarite a Prova">Gabarite a Prova</h1>
            <p class="tech-font text-purple-400 mt-2">// Navegue pelos cards e domine os conceitos!</p>
        </header>

        <!-- Deck de Cards -->
        <div id="card-deck" class="relative w-full max-w-sm h-[420px] md:h-[450px] flex items-center justify-center">
            <!-- Os cards serão inseridos aqui pelo JS -->
        </div>

        <!-- Controles de Navegação -->
        <div class="mt-4 md:mt-8 flex items-center space-x-8">
            <button id="prev-btn" class="p-3 bg-gray-800/50 rounded-full hover:bg-purple-500/20 transition-all duration-300 focus:outline-none ring-1 ring-purple-400 backdrop-blur-sm">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6 text-purple-400"><path d="m15 18-6-6 6-6"/></svg>
            </button>
            <span id="card-counter" class="text-xl font-bold tech-font text-gray-300">1 / 21</span>
            <button id="next-btn" class="p-3 bg-gray-800/50 rounded-full hover:bg-purple-500/20 transition-all duration-300 focus:outline-none ring-1 ring-purple-400 backdrop-blur-sm">
                 <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6 text-purple-400"><path d="m9 18 6-6-6-6"/></svg>
            </button>
        </div>
    </main>
    
    <!-- Modal de Detalhes Gerais -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-70 backdrop-blur-sm flex items-center justify-center p-4 z-50 hidden transition-opacity duration-300">
        <div class="bg-[#161b22] border border-purple-500/50 rounded-lg shadow-2xl w-full max-w-2xl transform transition-transform duration-300 scale-95">
            <header class="p-4 border-b border-purple-500/30 flex justify-between items-center">
                <h2 id="modal-title" class="text-2xl font-bold term-text-purple tech-font"></h2>
                <button id="close-modal" class="text-gray-400 hover:text-white text-3xl">&times;</button>
            </header>
            <div id="modal-content" class="p-6 max-h-[60vh] overflow-y-auto modal-content"></div>
        </div>
    </div>
    
    <!-- Modal de Tópico Específico -->
    <div id="topic-modal" class="fixed inset-0 bg-black bg-opacity-70 backdrop-blur-sm flex items-center justify-center p-4 z-[51] hidden transition-opacity duration-300">
        <div class="bg-[#161b22] border border-purple-500/50 rounded-lg shadow-2xl w-full max-w-2xl transform transition-transform duration-300 scale-95">
            <header class="p-4 border-b border-purple-500/30 flex justify-between items-center">
                <h2 id="topic-modal-title" class="text-2xl font-bold term-text-purple tech-font"></h2>
                <button id="close-topic-modal" class="text-gray-400 hover:text-white text-3xl">&times;</button>
            </header>
            <div id="topic-modal-content" class="p-6 max-h-[60vh] overflow-y-auto modal-content"></div>
        </div>
    </div>

    <!-- Modal de Pergunta e Resposta (Q&A) -->
    <div id="qa-modal" class="fixed inset-0 bg-black bg-opacity-70 backdrop-blur-sm flex items-center justify-center p-4 z-50 hidden transition-opacity duration-300">
        <div class="bg-[#161b22] border border-pink-400/50 rounded-lg shadow-2xl w-full max-w-2xl transform transition-transform duration-300 scale-95">
            <header class="p-4 border-b border-pink-400/30 flex justify-between items-center">
                <h2 class="text-2xl font-bold text-pink-400 tech-font">// Teste seu Conhecimento</h2>
                <button id="close-qa-modal" class="text-gray-400 hover:text-white text-3xl">&times;</button>
            </header>
            <div class="p-6">
                <div id="qa-question" class="mb-4 text-gray-200"></div>
                <div id="qa-answer" class="hidden p-4 bg-black/30 rounded-md border border-gray-700 text-gray-300"></div>
                <div class="mt-6 text-center">
                    <button id="reveal-answer-btn" class="bg-pink-500 text-black font-bold py-2 px-6 rounded-md hover:bg-pink-400 transition-all duration-200 tech-font">Revelar Resposta</button>
                </div>
            </div>
        </div>
    </div>


    <script>
        // --- BANCO DE DADOS DOS CARDS ---
        const cardsData = [
            {
                id: 1,
                title: "Definição de Projeto",
                icon: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-8 h-8"><path d="M12 2a10 10 0 1 0 10 10H12V2z"/><path d="M12 12a10 10 0 0 0-10 10z"/></svg>`,
                tip: "É a missão com data de validade que a empresa te dá.",
                description: "Um esforço planejado e temporário para criar um produto, serviço ou resultado que é único, diferenciando-se das operações de rotina.",
                topics: ["Temporário", "Único", "Elaboração Progressiva"],
                topicsDetails: [
                    { title: "Temporário", content: "<p>Significa que o projeto não dura para sempre. Ele tem uma data de início e uma data de término bem definidas, quando o objetivo é alcançado ou quando se decide que ele não pode ser alcançado.</p>" },
                    { title: "Resultado Único", content: "<p>O produto ou serviço gerado é diferente de todos os outros. Mesmo projetos parecidos, como construir duas casas idênticas, terão resultados únicos devido a diferentes equipes, terrenos ou condições.</p>" },
                    { title: "Elaboração Progressiva", content: "<p>Conforme o projeto avança, o entendimento melhora e os detalhes são refinados. Você não sabe tudo no primeiro dia; o plano evolui e se torna mais específico com o tempo.</p>" }
                ],
                question: "Defina o que é um projeto, usando suas duas características mais importantes.",
                answer: "Um projeto é um esforço **temporário**, pois possui um início e um fim definidos, e que visa criar um resultado **único**, ou seja, um produto, serviço ou resultado que não foi feito exatamente da mesma forma antes."
            },
            {
                id: 2,
                title: "Restrição Tripla",
                icon: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-8 h-8"><path d="M12 2L2 22h20L12 2z"/></svg>`,
                tip: "O cobertor é sempre curto: Escopo, Tempo e Custo.",
                description: "Representa as três principais limitações de qualquer projeto: Escopo, Tempo e Custo. Alterar uma afeta as outras.",
                topics: ["Escopo", "Tempo", "Custo"],
                topicsDetails: [
                     { title: "Escopo", content: "<p>Refere-se a 'o que' será feito. São todas as tarefas, trabalhos e entregas que o projeto se compromete a realizar para atingir o objetivo.</p>" },
                    { title: "Tempo", content: "<p>É o cronograma do projeto. Representa a quantidade de tempo disponível para completar todo o trabalho definido no escopo.</p>" },
                    { title: "Custo", content: "<p>É o orçamento do projeto. Inclui todos os recursos financeiros necessários, como salários da equipe, materiais, equipamentos e outros gastos.</p>" }
                ],
                question: "Como uma mudança no escopo de um projeto afeta as outras duas pontas da Restrição Tripla?",
                answer: "Se o escopo aumenta (o cliente pede mais funcionalidades, por exemplo), será necessário mais **tempo** para desenvolver essas novas funcionalidades e mais **custo** para pagar pelas horas extras da equipe ou por mais recursos. Tentar manter o mesmo tempo e custo com mais escopo geralmente resulta em uma queda drástica na qualidade."
            },
            {
                id: 3,
                title: "PMI e Guia PMBOK",
                icon: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-8 h-8"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></svg>`,
                tip: "O PMBOK não é um manual, é a enciclopédia.",
                description: "O PMI (Project Management Institute) é a maior associação global de GP, e o PMBOK (Project Management Body of Knowledge) é seu guia de boas práticas, que padroniza a linguagem e descreve processos e ferramentas.",
                topics: ["Guia, Não Metodologia", "Boas Práticas", "Padronização"],
                 topicsDetails: [
                    { title: "Guia, Não Metodologia", content: "<p>O PMBOK descreve 'o quê' e 'por quê', mas não o 'como' passo a passo. Ele oferece um cardápio de opções; cabe ao gerente de projetos escolher as mais adequadas para sua realidade.</p>" },
                    { title: "Boas Práticas", content: "<p>O conhecimento contido no PMBOK é um compilado da experiência de milhares de profissionais ao redor do mundo, representando um consenso sobre o que geralmente funciona.</p>" },
                    { title: "Padronização", content: "<p>Seu principal objetivo é criar um vocabulário comum e uma base de conhecimento compartilhada, permitindo que profissionais de diferentes países e indústrias se comuniquem de forma eficaz.</p>" }
                ],
                question: "Qual o principal objetivo do PMBOK e por que ele não é considerado uma metodologia?",
                answer: "O principal objetivo é identificar e padronizar o conjunto de conhecimentos e boas práticas em gerenciamento de projetos. Ele não é uma metodologia porque não prescreve uma única maneira de gerenciar um projeto; em vez disso, serve como um guia de referência flexível que precisa ser adaptado a cada projeto específico."
            },
            {
                id: 4,
                title: "Entidades: PRINCE2 vs. IPMA",
                icon: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-8 h-8"><path d="M12 12h.01"/><path d="M16 6V4a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v2"/><path d="M4 8a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2Z"/><path d="M6 18v2a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2v-2"/></svg>`,
                tip: "PRINCE2 é o mapa; IPMA é a habilidade do pirata.",
                description: "PRINCE2 e IPMA são duas das mais relevantes entidades, com abordagens diferentes: PRINCE2 foca no processo, enquanto a IPMA foca nas pessoas.",
                topics: ["PRINCE2", "IPMA", "Foco Distinto"],
                topicsDetails: [
                    { title: "PRINCE2 (PRojects IN Controlled Environments)", content: "<p>É uma metodologia de gerenciamento focada em processos. Ela é prescritiva, dividindo o projeto em fases gerenciáveis e definindo papéis e responsabilidades claros. Seu foco é o controle e a justificativa contínua do negócio.</p>" },
                    { title: "IPMA (International Project Management Association)", content: "<p>É uma federação de associações nacionais que foca nas competências do gerente de projetos. Ela define um padrão (o ICB - IPMA Competence Baseline) que descreve as habilidades técnicas, comportamentais e contextuais que um gerente deve possuir.</p>" },
                    { title: "Foco Distinto", content: "<p>A grande diferença é: PRINCE2 se preocupa com o **processo** ('Como o projeto deve ser rodado?'). A IPMA se preocupa com o **profissional** ('Esse gerente tem as competências para rodar um projeto?').</p>" }
                ],
                question: "Explique brevemente sobre as entidades PRINCE2 e IPMA, destacando suas abordagens distintas.",
                answer: "**PRINCE2** é uma metodologia britânica focada em processos que visa a normalização e regulamentação de projetos, fornecendo um passo a passo detalhado. Em contraste, a **IPMA** é uma instituição europeia sem fins lucrativos focada em competências, cuja finalidade é avaliar e certificar as habilidades e conhecimentos das pessoas que atuam como gerentes de projeto."
            },
            {
                id: 5,
                title: "Ciclo de Vida (5 Grupos)",
                icon: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-8 h-8"><path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/><path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16"/><path d="M21 21v-5h-5"/></svg>`,
                tip: "Nascer, planejar, trabalhar, vigiar e morrer.",
                description: "O PMBOK organiza o ciclo de vida de qualquer projeto em cinco grandes fases lógicas, chamadas de Grupos de Processos.",
                topics: ["Iniciação", "Planejamento", "Execução", "Monitoramento", "Encerramento"],
                 topicsDetails: [
                    { title: "Iniciação", content: "<p>É a certidão de nascimento do projeto. Aqui se define a justificativa, o objetivo inicial e se obtém a autorização formal para começar.</p>" },
                    { title: "Planejamento", content: "<p>É o cérebro da operação. Onde se detalha o escopo, cria o cronograma, estima os custos, identifica os riscos e monta o plano de gerenciamento completo.</p>" },
                    { title: "Execução", content: "<p>É botar a mão na massa. Onde a equipe realiza o trabalho definido no plano, consome o orçamento e constrói as entregas.</p>" },
                    { title: "Monitoramento e Controle", content: "<p>É o 'big brother' do projeto. Acontece em paralelo com a execução para medir o progresso, comparar o real com o planejado e aplicar ações corretivas para manter o projeto nos trilhos.</p>" },
                    { title: "Encerramento", content: "<p>É o atestado de óbito (ou de vitória). Formaliza a aceitação das entregas, desmobiliza a equipe, paga os fornecedores e documenta as lições aprendidas para o futuro.</p>" }
                ],
                question: "Por que o grupo de processos de Monitoramento e Controle é tão crucial e se sobrepõe ao de Execução?",
                answer: "Porque a execução de um projeto nunca sai exatamente como o planejado. O Monitoramento e Controle é crucial porque atua como o sistema de GPS do projeto, verificando constantemente a 'posição' (progresso real) contra a 'rota planejada' e permitindo ao gerente fazer correções em tempo real, em vez de descobrir apenas no final que o projeto se perdeu completamente."
            },
            {
                id: 6,
                title: "Termo de Abertura",
                icon: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-8 h-8"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><path d="M10.42 12.61a2.1 2.1 0 1 1 2.97 2.97L7.95 21 4 22l.99-3.95Z"/></svg>`,
                tip: "A certidão de nascimento oficial do projeto.",
                description: "O Termo de Abertura (Project Charter) é o documento que autoriza formalmente a existência do projeto e concede autoridade ao gerente.",
                topics: ["Autorização Formal", "Conteúdo Essencial", "Não é o Plano"],
                topicsDetails: [
                    { title: "Autorização Formal", content: "<p>É a luz verde oficial. Sem ele, o projeto não existe formalmente e o gerente não tem autoridade reconhecida.</p>" },
                    { title: "Conteúdo Essencial", content: "<p>Inclui a justificativa, objetivos mensuráveis, requisitos de alto nível, principais riscos, um resumo do cronograma de marcos, um resumo do orçamento e a identificação do gerente de projeto e do patrocinador.</p>" },
                    { title: "Não é o Plano do Projeto", content: "<p>O Termo de Abertura é um documento de alto nível criado na fase de Iniciação. O Plano de Gerenciamento do Projeto é um documento muito mais detalhado, criado na fase de Planejamento.</p>" }
                ],
                question: "Quem deve assinar o Termo de Abertura do Projeto e por quê?",
                answer: "O Termo de Abertura deve ser assinado pelo patrocinador (*sponsor*) ou pela entidade iniciadora do projeto. O gerente de projeto **não** o assina como autoridade, pois o documento é o que *lhe concede* autoridade. A assinatura externa legitima o projeto e o poder do gerente perante a organização."
            },
            {
                id: 7,
                title: "Estruturas Organizacionais",
                icon: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-8 h-8"><rect width="18" height="18" x="3" y="3" rx="2"/><path d="M3 9h18"/><path d="M3 15h18"/><path d="M9 3v18"/><path d="M15 3v18"/></svg>`,
                tip: "Define se você é o chefe, se tem dois chefes ou se ninguém sabe quem é.",
                description: "A estrutura da organização (Funcional, Projetizada, Matricial) influencia a autoridade do gerente, os recursos e a comunicação do projeto.",
                topics: ["Funcional", "Projetizada", "Matricial"],
                 topicsDetails: [
                    { title: "Funcional", content: "<p>A estrutura tradicional, organizada por departamentos (Marketing, Finanças, TI). O gerente de projeto tem pouca ou nenhuma autoridade formal, atuando mais como um coordenador. A equipe responde ao seu chefe de departamento.</p>" },
                    { title: "Projetizada", content: "<p>O oposto da funcional. A organização é estruturada em torno de projetos. O gerente de projeto tem autoridade total sobre o projeto, a equipe e o orçamento. A equipe é dedicada integralmente ao projeto.</p>" },
                    { title: "Matricial", content: "<p>Um híbrido que tenta combinar o melhor dos dois mundos. A equipe responde tanto ao gerente funcional quanto ao gerente de projetos. Pode ser Matricial Fraca (poder pende para o funcional), Balanceada ou Forte (poder pende para o de projetos).</p>" }
                ],
                question: "Qual a principal desvantagem de uma estrutura matricial para os membros da equipe do projeto?",
                answer: "A principal desvantagem é a **duplicidade de comando**. Os membros da equipe têm dois chefes (o gerente funcional e o gerente de projetos), o que pode gerar conflitos de lealdade, prioridades e comunicação, criando um ambiente de trabalho confuso e estressante se não for bem gerenciado."
            },
            {
                id: 8,
                title: "Gestão da Integração",

                    { title: "Diagrama de Rede", content: "<p>Uma representação visual das dependências entre as atividades, mostrando a ordem lógica do trabalho.</p>" },

                question: "Por que o conceito de 'Caminho Crítico' é tão vital para o gerenciamento do cronograma de um projeto?",
                answer: "É vital porque ele determina a menor duração possível para o projeto. As atividades no caminho crítico têm folga zero, significando que qualquer atraso nelas impactará diretamente a data de entrega final. Ele aponta para o gerente exatamente quais tarefas são as mais sensíveis ao tempo e não podem sofrer atrasos."

            {

                tip: "Ser pessimista, otimista e realista ao mesmo tempo.",
                description: "A técnica PERT (Program Evaluation and Review Technique) usa três estimativas de tempo para calcular uma duração ponderada, lidando com a incerteza.",

                 topicsDetails: [
                    { title: "Estimativa de Três Pontos", content: "<p>O PERT usa uma estimativa **Otimista (O)**, uma **Mais Provável (M)** e uma **Pessimista (P)** para cada atividade.</p>" },
                    { title: "Cálculo da Duração Esperada", content: "<p>A duração usada no cronograma é uma média ponderada, calculada pela fórmula: **Duração = (O + 4M + P) / 6**. Isso dá mais peso à estimativa mais provável.</p>" },
                    { title: "Lidando com a Incerteza", content: "<p>O uso de três pontos reconhece que o futuro é incerto. A técnica foi desenvolvida para projetos complexos e inovadores (como o projeto do míssil Polaris, da Marinha dos EUA), onde não havia dados históricos precisos.</p>" }
                ],
                question: "Para qual tipo de projeto a técnica PERT é mais adequada do que o CPM e por quê?",

            },

                 topicsDetails: [

                    { title: "Custo Real (CR ou AC)", content: "<p>É o custo total realmente incorrido pelo trabalho realizado até uma data. É o quanto saiu do seu bolso.</p>" },
                    { title: "Valor Agregado (VA ou EV)", content: "<p>É o valor do trabalho **efetivamente** concluído até uma data, expresso em termos do orçamento. É a medida do que você realmente produziu.</p>" },
                    { title: "Índices de Desempenho", content: "<p>**IDC (CPI) = VA / CR** (índice de custo, >1 é bom). **IDP (SPI) = VA / VP** (índice de prazo, >1 é bom).</p>" }
                ],
                question: "Um projeto tem um IDC (CPI) de 0.8 e um IDP (SPI) de 1.2. Qual é a situação do projeto?",
                answer: "A situação é mista. Um **IDP de 1.2** (maior que 1) significa que o projeto está **adiantado** em relação ao cronograma (entregou mais trabalho do que o planejado para a data). No entanto, um **IDC de 0.8** (menor que 1) significa que o projeto está **acima do orçamento**, ou seja, está gastando mais dinheiro do que o planejado para o trabalho que realizou."
            },

                tip: "O projeto foi um sucesso, mas a empresa faliu.",
                description: "O sucesso técnico da CA foi ofuscado por suas falhas colossais nas áreas de riscos, escopo, stakeholders e, acima de tudo, ética.",
                topics: ["Falha de Riscos", "Falha de Stakeholders", "Falha de Escopo"],
                topicsDetails: [

                    { title: "Falha Total de Gerenciamento de Stakeholders", content: "<p>Os usuários do Facebook, cujos dados eram o principal ativo, não foram tratados como partes interessadas, mas como recursos a serem explorados. Suas expectativas de privacidade foram violadas, e não houve comunicação ou consentimento.</p>" },
                    { title: "Falha Abissal de Gerenciamento de Escopo", content: "<p>O escopo foi intencionalmente enganoso. O projeto foi apresentado como 'pesquisa acadêmica' para coletar os dados, mas seu escopo real era a manipulação política, um desvio conhecido como *scope creep* em sua forma mais maliciosa.</p>" }

                question: "Como o caso da Cambridge Analytica demonstra que o 'sucesso' de um projeto não pode ser medido apenas pela 'Restrição Tripla'?",

        // --- LÓGICA DO DECK E MODAIS ---
        document.addEventListener('DOMContentLoaded', () => {
            const cardDeck = document.getElementById('card-deck');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const cardCounter = document.getElementById('card-counter');
            
            // Modais
            const detailsModal = document.getElementById('modal');
            const modalTitle = document.getElementById('modal-title');
            const modalContent = document.getElementById('modal-content');
            const closeModalBtn = document.getElementById('close-modal');

            const topicModal = document.getElementById('topic-modal');
            const topicModalTitle = document.getElementById('topic-modal-title');
            const topicModalContent = document.getElementById('topic-modal-content');
            const closeTopicModalBtn = document.getElementById('close-topic-modal');

            const qaModal = document.getElementById('qa-modal');
            const qaQuestion = document.getElementById('qa-question');
            const qaAnswer = document.getElementById('qa-answer');
            const revealAnswerBtn = document.getElementById('reveal-answer-btn');
            const closeQaModalBtn = document.getElementById('close-qa-modal');

            let currentIndex = 0;

            function createCard(cardData, index) {
                const card = document.createElement('div');
                card.className = `absolute w-full h-full p-4 bg-[#161b22]/80 backdrop-blur-md rounded-lg border border-gray-700 hover:border-purple-400 transition-all duration-300 ease-out flex flex-col`;
                card.style.zIndex = cardsData.length - index;
                card.dataset.id = cardData.id;
                
                card.classList.add('cursor-pointer');

                let topicsHTML = (cardData.topics || []).map((topic, topicIndex) => 
                    `<span class="topic-span bg-gray-700/50 text-purple-400 text-xs font-medium px-2.5 py-1 rounded-full tech-font hover:bg-purple-500/20 transition-colors duration-200 cursor-pointer" data-topic-index="${topicIndex}">${topic}</span>`
                ).join('');

                card.innerHTML = `
                    <header class="flex justify-between items-start text-purple-400 border-b border-gray-700 pb-2">
                        <h3 class="text-xl font-bold tech-font">${cardData.id.toString().padStart(2,'0')}: ${cardData.title}</h3>
                        <div class="flex items-center space-x-2">
                            ${cardData.icon}
                            <button class="qa-button p-1 rounded-full border border-pink-400 text-pink-400 hover:bg-pink-400/20" title="Testar conhecimento">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/><path d="M12 17h.01"/></svg>
                            </button>
                        </div>
                    </header>
                    <main class="flex-grow flex flex-col justify-center items-center text-center mt-4 px-2">
                         <p class="text-pink-400 italic mb-2">"${cardData.tip}"</p>
                         <p class="text-sm text-gray-400">${cardData.description}</p>
                    </main>
                    <footer class="mt-4 border-t border-gray-700 pt-3">
                        <p class="text-center text-xs text-gray-500 mb-2 tech-font">[TÓPICOS-CHAVE]</p>
                        <div class="flex justify-center items-center gap-2 flex-wrap">
                            ${topicsHTML}
                        </div>
                    </footer>
                `;

                card.addEventListener('click', () => openDetailsModal(cardData));

                const qaBtn = card.querySelector('.qa-button');
                qaBtn.addEventListener('click', (e) => {
                    e.stopPropagation(); 
                    openQaModal(cardData);
                });

                const topicSpans = card.querySelectorAll('.topic-span');
                topicSpans.forEach(span => {
                    span.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const topicIndex = parseInt(e.target.dataset.topicIndex);
                        openTopicModal(cardData, topicIndex);
                    });
                });
                
                return card;
            }
            
            function updateDeck() {
                cardDeck.innerHTML = '';
                cardsData.forEach((cardData, index) => {
                    const cardElement = createCard(cardData, index);
                    const offset = (index - currentIndex) * 12;
                    const scale = 1 - (index - currentIndex) * 0.04;
                    if (index < currentIndex) {
                        cardElement.style.transform = 'translateX(-120%) scale(0.8) rotate(-15deg)';
                        cardElement.style.opacity = '0';
                    } else if (index > currentIndex) {
                        cardElement.style.transform = `translateX(${offset}px) scale(${scale})`;
                        cardElement.style.opacity = `${1 - (index - currentIndex) * 0.4}`;
                    } else {
                        cardElement.style.transform = 'translateX(0) scale(1)';
                        cardElement.style.opacity = '1';
                    }
                    cardDeck.appendChild(cardElement);
                });
                cardCounter.textContent = `${currentIndex + 1} / ${cardsData.length}`;
            }

            function openDetailsModal(cardData) {
                modalTitle.textContent = `${cardData.id.toString().padStart(2,'0')}: ${cardData.title}`;
                let detailsContent = `<p class="mb-4 text-gray-300 italic">"${cardData.tip}"</p><p class="mb-4 text-gray-300">${cardData.description}</p><h4 class="font-bold text-lg term-text-purple tech-font mb-2">// TÓPICOS-CHAVE:</h4>`;
                let topicsList = '<ul class="list-none space-y-4">';
                cardData.topicsDetails.forEach(detail => {
                    topicsList += `<li class="border-l-2 border-purple-500 pl-4"><strong class="text-purple-300 tech-font">${detail.title}:</strong> ${detail.content}</li>`;
                });
                topicsList += '</ul>';
                modalContent.innerHTML = detailsContent + topicsList;

                detailsModal.classList.remove('hidden');
                setTimeout(() => detailsModal.querySelector('div > div').classList.add('scale-100'), 10);
            }

            function closeDetailsModal() {
                detailsModal.querySelector('div > div').classList.remove('scale-100');
                setTimeout(() => detailsModal.classList.add('hidden'), 300);
            }

            function openTopicModal(cardData, topicIndex) {
                const topicDetail = cardData.topicsDetails[topicIndex];
                if (!topicDetail) return; 

                topicModalTitle.textContent = topicDetail.title;
                topicModalContent.innerHTML = topicDetail.content;
                topicModal.classList.remove('hidden');
                setTimeout(() => topicModal.querySelector('div > div').classList.add('scale-100'), 10);
            }

            function closeTopicModal() {
                topicModal.querySelector('div > div').classList.remove('scale-100');
                setTimeout(() => topicModal.classList.add('hidden'), 300);
            }

            function openQaModal(cardData) {
                qaQuestion.innerHTML = `<p class="font-bold">Pergunta:</p><p>${cardData.question}</p>`;
                qaAnswer.innerHTML = `<p class="font-bold text-pink-400">Resposta:</p><p>${cardData.answer}</p>`;
                qaAnswer.classList.add('hidden');
                revealAnswerBtn.textContent = "Revelar Resposta";
                revealAnswerBtn.onclick = () => {
                    qaAnswer.classList.remove('hidden');
                    revealAnswerBtn.textContent = "Resposta Revelada";
                };
                qaModal.classList.remove('hidden');
                setTimeout(() => qaModal.querySelector('div > div').classList.add('scale-100'), 10);
            }

            function closeQaModal() {
                qaModal.querySelector('div > div').classList.remove('scale-100');
                setTimeout(() => qaModal.classList.add('hidden'), 300);
            }

            // --- Event Listeners ---
            prevBtn.addEventListener('click', () => {
                currentIndex = (currentIndex - 1 + cardsData.length) % cardsData.length;
                updateDeck();
            });
            nextBtn.addEventListener('click', () => {
                currentIndex = (currentIndex + 1) % cardsData.length;
                updateDeck();
            });
            
            closeModalBtn.addEventListener('click', closeDetailsModal);
            detailsModal.addEventListener('click', (e) => { if (e.target === detailsModal) closeDetailsModal(); });

            closeTopicModalBtn.addEventListener('click', closeTopicModal);
            topicModal.addEventListener('click', (e) => { if (e.target === topicModal) closeTopicModal(); });

            closeQaModalBtn.addEventListener('click', closeQaModal);
            qaModal.addEventListener('click', (e) => { if (e.target === qaModal) closeQaModal(); });

            // Keyboard navigation
            window.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowLeft') {
                    prevBtn.click();
                } else if (e.key === 'ArrowRight') {
                    nextBtn.click();
                } else if (e.key === 'Escape') {
                    closeDetailsModal();
                    closeTopicModal();
                    closeQaModal();
                }
            });

            updateDeck();
        });
    </script>
</body>
</html>
