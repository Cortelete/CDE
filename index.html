        .tech-font { font-family: 'Share Tech Mono', monospace; }

        @keyframes move-twink-back {
            from {background-position:0 0;}
            to {background-position:-10000px 5000px;}
        }
        .stars, .twinkling, .scanlines {
            position:fixed; top:0; left:0; right:0; bottom:0;
            width:100%; height:100%; display:block;
        }
        .stars {
            background:#000 url(https://www.script-tutorials.com/demos/360/images/stars.png) repeat top center;
            z-index:-3;
        }
        .twinkling{
            background:transparent url(https://www.script-tutorials.com/demos/360/images/twinkling.png) repeat top center;
            z-index:-2;
            animation:move-twink-back 200s linear infinite;
        }
        .scanlines {
            z-index: -1;
            background: linear-gradient(to bottom, rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%);
            background-size: 100% 4px;
            pointer-events: none;
        }

        .glitch {
            font-size: 3rem; font-weight: 900; text-transform: uppercase;
            position: relative; color: #fff;
            text-shadow: 0.05em 0 0 rgba(192, 132, 252, 0.75), -0.025em -0.05em 0 rgba(244, 114, 182, 0.75), 0.025em 0.05em 0 rgba(59, 130, 246, 0.75);
            animation: glitch 500ms infinite;
        }
        @keyframes glitch {
            0% { text-shadow: 0.05em 0 0 #00fffc, -0.025em -0.05em 0 #fc00ff, 0.025em 0.05em 0 #fffc00;}
            15% { text-shadow: 0.05em 0 0 #00fffc, -0.025em -0.05em 0 #fc00ff, 0.025em 0.05em 0 #fffc00;}
            16% { text-shadow: -0.05em -0.025em 0 #00fffc, 0.025em 0.05em 0 #fc00ff, -0.05em -0.05em 0 #fffc00;}
            49% { text-shadow: -0.05em -0.025em 0 #00fffc, 0.025em 0.05em 0 #fc00ff, -0.05em -0.05em 0 #fffc00;}
            50% { text-shadow: 0.05em 0.025em 0 #00fffc, 0.05em -0.05em 0 #fc00ff, 0 -0.025em 0 #fffc00;}
            99% { text-shadow: 0.05em 0.025em 0 #00fffc, 0.05em -0.05em 0 #fc00ff, 0 -0.025em 0 #fffc00;}
            100% { text-shadow: -0.05em 0 0 #00fffc, -0.025em -0.05em 0 #fc00ff, -0.025em -0.05em 0 #fffc00;}
        }

        .modal-content.theme-purple::-webkit-scrollbar-thumb { background-color: #c084fc; }

        .modal-content::-webkit-scrollbar-track { background: #1c2128; }
        .modal-content::-webkit-scrollbar-thumb { border-radius: 20px; border: 3px solid #1c2128; }

        @keyframes pulse-pink { 0%, 100% { box-shadow: 0 0 2px #f472b6; } 50% { box-shadow: 0 0 8px #f472b6, 0 0 10px #f472b6; } }
        @keyframes pulse-green { 0%, 100% { box-shadow: 0 0 2px #39FF14; } 50% { box-shadow: 0 0 8px #39FF14, 0 0 10px #39FF14; } }
        @keyframes pulse-orange { 0%, 100% { box-shadow: 0 0 2px #f97316; } 50% { box-shadow: 0 0 8px #f97316, 0 0 10px #f97316; } }
        @keyframes pulse-blue { 0%, 100% { box-shadow: 0 0 2px #3b82f6; } 50% { box-shadow: 0 0 8px #3b82f6, 0 0 10px #3b82f6; } }
        @keyframes pulse-yellow { 0%, 100% { box-shadow: 0 0 2px #eab308; } 50% { box-shadow: 0 0 8px #eab308, 0 0 10px #eab308; } }

    <script>
    // --- BANCO DE DADOS COMPLETO ---
    const studyDecks = {
        gp: {
            title: "Gestão de Projetos",
            theme: "purple",
            icon: `<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="mx-auto mb-4"><rect width="18" height="18" x="3" y="3" rx="2"/><path d="M3 9h18"/><path d="M3 15h18"/><path d="M9 3v18"/><path d="M15 3v18"/></svg>`,
            summary: "Domine o PMBOK, Riscos, Escopo e os segredos para não deixar seu projeto virar um caos.",
            cards: [
                { id: 1, title: "Definição de Projeto", tip: "É a missão com data de validade que a empresa te dá.", description: "Um esforço planejado e temporário para criar um produto, serviço ou resultado que é único, diferenciando-se das operações de rotina.", topics: ["Temporário", "Único", "Elaboração Progressiva"], topicsDetails: [{ title: "Temporário", content: "<p>Significa que o projeto não dura para sempre. Ele tem uma data de início e uma data de término bem definidas. Isso o diferencia de 'operações', que são contínuas e repetitivas, como a produção em uma fábrica ou o suporte ao cliente.</p>" }, { title: "Resultado Único", content: "<p>O produto ou serviço gerado (chamado de 'entrega' ou 'deliverable') é diferente de todos os outros. Mesmo projetos parecidos, como construir duas casas idênticas, terão resultados únicos devido a equipes, locais e desafios diferentes.</p>" }, { title: "Elaboração Progressiva", content: "<p>É o processo de refinar e detalhar o plano à medida que o projeto avança e mais informações se tornam disponíveis. Começa-se com uma ideia geral e, progressivamente, os detalhes são elaborados.</p>" }], question: "Defina o que é um projeto, usando suas duas características mais importantes.", answer: "Um projeto é um esforço **temporário**, pois possui um início e um fim definidos, e que visa criar um resultado **único**, ou seja, um produto ou serviço que não foi feito exatamente da mesma forma antes." },
                { id: 2, title: "Restrição Tripla", tip: "O cobertor é sempre curto: Escopo, Tempo e Custo.", description: "Representa as três principais limitações de qualquer projeto: Escopo, Tempo e Custo. Alterar uma afeta as outras.", topics: ["Escopo", "Tempo", "Custo", "Qualidade"], topicsDetails: [{ title: "Escopo", content: "<p>Refere-se a 'o que' será feito. É o trabalho total necessário para atingir os objetivos do projeto. Um escopo mal definido é uma das principais causas de fracasso.</p>" }, { title: "Tempo", content: "<p>É o cronograma do projeto, o tempo disponível para completar todo o trabalho definido no escopo. Geralmente é a restrição mais inflexível para o cliente.</p>" }, { title: "Custo", content: "<p>É o orçamento do projeto, incluindo todos os recursos financeiros, materiais e humanos. Exceder o custo é uma falha grave de gerenciamento.</p>" }, { title: "Qualidade", content: "<p>A qualidade não é uma ponta, mas o <strong>centro do triângulo</strong>. Qualquer mudança no escopo, tempo ou custo afetará diretamente a qualidade final da entrega. O desafio do gerente é balancear as três restrições para entregar a qualidade esperada.</p>" }], question: "Como uma mudança no escopo afeta as outras duas pontas da Restrição Tripla?", answer: "Se o escopo aumenta, será necessário mais **tempo** para desenvolver as novas funcionalidades e mais **custo** para pagar pelas horas extras da equipe ou por mais recursos. Tentar manter o mesmo tempo e custo com mais escopo geralmente resulta em queda na qualidade." },
                { id: 3, title: "PMI e Guia PMBOK", tip: "O PMBOK não é um manual, é a enciclopédia.", description: "O PMI (Project Management Institute) é a maior associação global de GP, e o PMBOK (Project Management Body of Knowledge) é seu guia de boas práticas.", topics: ["Guia, Não Metodologia", "Boas Práticas", "Áreas e Processos"], topicsDetails: [{ title: "Guia, Não Metodologia", content: "<p>O PMBOK descreve 'o quê' e 'por quê', mas não o 'como' passo a passo. Ele é um framework, não uma metodologia prescritiva como o PRINCE2. Cabe ao gerente de projetos 'customizar' a abordagem, selecionando as ferramentas adequadas para cada projeto.</p>" }, { title: "Boas Práticas", content: "<p>O conhecimento no PMBOK é um compilado da experiência de milhares de profissionais, representando um consenso sobre o que 'geralmente' funciona. 'Geralmente' é a palavra-chave, pois nem toda prática se aplica a todo projeto.</p>" }, { title: "Áreas e Processos", content: "<p>O guia é estruturado em <strong>Áreas de Conhecimento</strong> (ex: Gestão de Escopo, Custo, Risco) e <strong>Grupos de Processos</strong> (Iniciação, Planejamento, etc.). A interseção entre eles define processos específicos, como 'Estimar os Custos' (Área de Custo, Grupo de Planejamento).</p>" }], question: "Qual o principal objetivo do PMBOK e por que ele não é considerado uma metodologia?", answer: "O principal objetivo é identificar e padronizar o conjunto de conhecimentos e boas práticas em gerenciamento de projetos. Ele não é uma metodologia porque não prescreve uma única maneira de gerenciar um projeto; em vez disso, serve como um guia de referência flexível." },
                { id: 4, title: "Entidades: PRINCE2 vs. IPMA", tip: "PRINCE2 é o mapa; IPMA é a habilidade do pirata.", description: "PRINCE2 foca no processo, enquanto a IPMA foca nas competências das pessoas.", topics: ["PRINCE2", "IPMA", "Foco Distinto"], topicsDetails: [{ title: "PRINCE2", content: "<p><strong>PR</strong>ojects <strong>IN</strong> <strong>C</strong>ontrolled <strong>E</strong>nvironments. É uma metodologia de gerenciamento focada em processos, muito popular no Reino Unido e Europa. É prescritiva, com 7 princípios, 7 temas e 7 processos, e foca no controle e na justificativa contínua do negócio (Business Case).</p>" }, { title: "IPMA", content: "<p><strong>I</strong>nternational <strong>P</strong>roject <strong>M</strong>anagement <strong>A</strong>ssociation. É uma federação de associações que foca nas competências do gerente de projetos, descritas no ICB (IPMA Competence Baseline). Avalia 46 competências em 3 áreas: Perspectiva (contexto), Pessoas (habilidades interpessoais) e Prática (técnicas).</p>" }, { title: "Foco Distinto", content: "<p>PRINCE2 se preocupa com o <strong>processo</strong> ('O que fazer?'). A IPMA se preocupa com o <strong>profissional</strong> ('O que você precisa saber e ser?'). O PMI/PMBOK fica no meio, focando no <strong>conhecimento</strong> ('O que você precisa saber?').</p>" }], question: "Explique brevemente sobre as entidades PRINCE2 e IPMA, destacando suas abordagens distintas.", answer: "**PRINCE2** é uma metodologia britânica focada em processos. Em contraste, a **IPMA** é uma instituição europeia focada em competências, cuja finalidade é avaliar e certificar as habilidades das pessoas." },
                { id: 5, title: "Ciclo de Vida (5 Grupos)", tip: "Nascer, planejar, trabalhar, vigiar e morrer.", description: "O PMBOK organiza o ciclo de vida de qualquer projeto em cinco grandes fases lógicas, chamadas de Grupos de Processos.", topics: ["Iniciação", "Planejamento", "Execução", "Monitoramento", "Encerramento"], topicsDetails: [{ title: "Iniciação", content: "<p>É a certidão de nascimento do projeto. Aqui se desenvolve o Termo de Abertura e se identificam as partes interessadas (stakeholders). O objetivo é obter a autorização formal para começar.</p>" }, { title: "Planejamento", content: "<p>É o cérebro da operação. Define como o projeto será executado, monitorado, controlado e encerrado. Gera o Plano de Gerenciamento do Projeto, que inclui a EAP, cronograma, orçamento, plano de riscos, etc.</p>" }, { title: "Execução", content: "<p>É botar a mão na massa, realizando o trabalho definido no plano para satisfazer as especificações do projeto. É onde a maior parte do orçamento é gasta.</p>" }, { title: "Monitoramento e Controle", content: "<p>É o 'big brother' do projeto. Mede o progresso contra o plano, identifica desvios e implementa ações corretivas. Ocorre em paralelo com a Execução.</p>" }, { title: "Encerramento", content: "<p>É o atestado de óbito ou vitória. Formaliza a aceitação da entrega final, desmobiliza a equipe e arquiva as lições aprendidas para projetos futuros.</p>" }], question: "Por que o grupo de processos de Monitoramento e Controle é tão crucial e se sobrepõe ao de Execução?", answer: "Porque a execução nunca sai exatamente como o planejado. O Monitoramento e Controle atua como o GPS do projeto, verificando constantemente a posição real contra a rota planejada e permitindo ao gerente fazer correções em tempo real." },
                { id: 6, title: "Termo de Abertura", tip: "A certidão de nascimento oficial do projeto.", description: "O Termo de Abertura (Project Charter) é o documento que autoriza formalmente a existência do projeto e concede autoridade ao gerente.", topics: ["Autorização Formal", "Conteúdo Essencial", "Não é o Plano"], topicsDetails: [{ title: "Autorização Formal", content: "<p>É a luz verde oficial. Sem ele, o projeto não existe formalmente, e o gerente não tem autoridade para aplicar recursos organizacionais. É emitido pelo patrocinador (sponsor).</p>" }, { title: "Conteúdo Essencial", content: "<p>Inclui: justificativa, objetivos mensuráveis, requisitos de alto nível, riscos principais, resumo de cronograma (marcos), resumo de orçamento e o gerente de projeto designado com seu nível de autoridade.</p>" }, { title: "Não é o Plano do Projeto", content: "<p>O Termo de Abertura é um documento de alto nível, criado na Iniciação. O Plano de Gerenciamento do Projeto é um documento detalhado, criado no Planejamento, que descreve 'como' o trabalho será feito.</p>" }], question: "Quem deve assinar o Termo de Abertura do Projeto e por quê?", answer: "Deve ser assinado pelo patrocinador (*sponsor*) ou pela entidade iniciadora. O gerente de projeto **não** o assina como autoridade, pois o documento é o que *lhe concede* autoridade." },
                { id: 7, title: "Estruturas Organizacionais", tip: "Define se você é o chefe, tem dois chefes ou ninguém sabe quem é.", description: "A estrutura da organização (Funcional, Projetizada, Matricial) influencia a autoridade do gerente, os recursos e a comunicação.", topics: ["Funcional", "Projetizada", "Matricial"], topicsDetails: [{ title: "Funcional", content: "<p>Organizada por departamentos (Vendas, TI, RH). O gerente de projeto tem pouca ou nenhuma autoridade, atuando mais como um coordenador. A equipe responde ao gerente funcional. Vantagem: especialização. Desvantagem: projetos são de baixa prioridade.</p>" }, { title: "Projetizada", content: "<p>Organizada em torno de projetos. O gerente tem autoridade total sobre o projeto, orçamento e equipe. A equipe se reporta diretamente a ele. Vantagem: agilidade e foco. Desvantagem: a equipe pode ficar sem 'casa' ao final do projeto.</p>" }, { title: "Matricial", content: "<p>Um híbrido. A equipe responde a dois chefes: gerente funcional e de projetos. Pode ser <strong>Fraca</strong> (poder com o funcional), <strong>Balanceada</strong> (poder dividido) ou <strong>Forte</strong> (poder com o de projetos). É a estrutura mais comum, mas também a que gera mais conflitos.</p>" }], question: "Qual a principal desvantagem de uma estrutura matricial para os membros da equipe?", answer: "A principal desvantagem é a **duplicidade de comando**. Os membros da equipe têm dois chefes, o que pode gerar conflitos de lealdade e prioridades." },
                { id: 8, title: "Gestão da Integração", tip: "A cola que une todas as partes do projeto.", description: "A área que garante que todas as partes do projeto trabalhem juntas, gerenciando interdependências e decisões.", topics: ["Plano do Projeto", "Gerenciar Execução", "Controle de Mudanças"], topicsDetails: [{ title: "Plano do Projeto", content: "<p>É o processo de consolidar todos os planos das outras áreas (escopo, tempo, custo, qualidade, etc.) em um único documento coeso e consistente. É o 'mapa' mestre do projeto.</p>" }, { title: "Gerenciar Execução", content: "<p>É onde o gerente de projetos atua como um maestro, coordenando a equipe e os recursos para realizar o trabalho definido no plano. Inclui implementar as mudanças aprovadas.</p>" }, { title: "Controle de Mudanças", content: "<p>É o processo formal para gerenciar, avaliar, aprovar ou rejeitar todas as solicitações de mudança. O objetivo é evitar o 'scope creep' (aumento descontrolado do escopo) e garantir que o impacto de cada mudança seja analisado de forma holística.</p>" }], question: "Por que o Controle Integrado de Mudanças é um processo da Integração e não de Escopo?", answer: "Porque uma mudança raramente afeta apenas o escopo; ela impacta tempo, custo e riscos. A Integração garante uma análise holística do impacto antes da decisão." },
                { id: 9, title: "Gestão do Escopo e a EAP", tip: "A cerca que você coloca em volta do projeto.", description: "Garante que o projeto inclua todo o trabalho necessário, e apenas o necessário. A EAP (Estrutura Analítica do Projeto) é a ferramenta central.", topics: ["Escopo Produto/Projeto", "Criar a EAP", "Dicionário da EAP"], topicsDetails: [{ title: "Escopo Produto vs. Projeto", content: "<p>O escopo do <strong>produto</strong> são as características e funções do resultado final (o 'o quê'). O escopo do <strong>projeto</strong> é todo o trabalho necessário para entregar esse produto (o 'como').</p>" }, { title: "Criar a EAP (WBS)", content: "<p>A Estrutura Analítica do Projeto (Work Breakdown Structure) é o processo de subdividir as entregas em pacotes de trabalho menores e mais gerenciáveis. A regra de 100% diz que a EAP deve conter 100% do trabalho do projeto, nem mais, nem menos.</p>" }, { title: "Dicionário da EAP", content: "<p>É um documento que detalha cada componente da EAP. Para cada pacote de trabalho, ele define: descrição, critérios de aceitação, responsáveis, premissas, restrições e estimativas. Sem o dicionário, a EAP é apenas um diagrama.</p>" }], question: "O que é a EAP (WBS) e por que ela é fundamental?", answer: "A EAP é uma decomposição hierárquica de todo o trabalho a ser executado. Ela é fundamental porque transforma o escopo em pacotes concretos, garantindo que nada seja esquecido e servindo de base para estimativas de tempo, custo e riscos." },
                { id: 10, title: "Gestão do Tempo", tip: "Sua paranoia deve morar no Caminho Crítico.", description: "Inclui os processos para gerenciar o término do projeto no prazo. A técnica mais importante é o Método do Caminho Crítico (CPM).", topics: ["Diagrama de Rede", "Caminho Crítico", "Folga (Float)"], topicsDetails: [{ title: "Diagrama de Rede", content: "<p>Uma representação visual das dependências entre as atividades. As dependências podem ser: <strong>Obrigatórias</strong> (hard logic), <strong>Discricionárias</strong> (soft logic, preferencial), <strong>Externas</strong> ou <strong>Internas</strong>.</p>" }, { title: "Caminho Crítico", content: "<p>É a sequência de atividades mais longa no diagrama, que determina a menor duração possível para o projeto. Qualquer atraso em uma atividade do caminho crítico atrasa o projeto inteiro.</p>" }, { title: "Folga (Float)", content: "<p>É o tempo que uma atividade pode atrasar sem afetar a data final do projeto. Atividades no caminho crítico têm folga zero. Existem a <strong>Folga Total</strong> (quanto pode atrasar sem impactar o fim do projeto) e a <strong>Folga Livre</strong> (quanto pode atrasar sem impactar a próxima atividade).</p>" }], question: "Por que o 'Caminho Crítico' é vital para o cronograma?", answer: "É vital porque determina a menor duração possível para o projeto. Qualquer atraso em suas atividades impactará diretamente a data de entrega final. Ele aponta exatamente quais tarefas são as mais sensíveis ao tempo." },
                { id: 11, title: "Estimativas PERT", tip: "Ser pessimista, otimista e realista ao mesmo tempo.", description: "A técnica PERT usa três estimativas de tempo (Otimista, Mais Provável, Pessimista) para calcular uma duração ponderada, lidando com a incerteza.", topics: ["Estimativa de 3 Pontos", "Duração Esperada", "Lidando com Incerteza"], topicsDetails: [{ title: "Estimativa de 3 Pontos", content: "<p>O PERT (Program Evaluation and Review Technique) usa três estimativas: <strong>Otimista (O)</strong>: o melhor cenário. <strong>Mais Provável (M)</strong>: o cenário realista. <strong>Pessimista (P)</strong>: o pior cenário.</p>" }, { title: "Duração Esperada", content: "<p>A duração ponderada é calculada pela fórmula: <strong>Duração = (O + 4M + P) / 6</strong>. O peso maior na estimativa mais provável reflete a maior chance de ela ocorrer. Ex: O=2, M=4, P=12 -> Duração = (2 + 4*4 + 12) / 6 = 5 dias.</p>" }, { title: "Lidando com a Incerteza", content: "<p>É ideal para projetos inovadores ou de P&D, onde não há dados históricos para uma estimativa determinística. O PERT reconhece a incerteza e a incorpora no plano.</p>" }], question: "Para qual tipo de projeto a técnica PERT é mais adequada do que o CPM e por quê?", answer: "O PERT é mais adequado para projetos com alta incerteza e inovação (P&D), onde a duração das atividades é difícil de prever, pois o uso de três estimativas incorpora essa incerteza no cálculo do cronograma." },
                { id: 12, title: "Gestão de Custos e EVA", tip: "Gastou pouco porque foi eficiente ou porque não fez nada?", description: "A Análise de Valor Agregado (EVA) integra escopo, custo e tempo para medir o desempenho real do projeto em relação ao plano.", topics: ["Valor Planejado (PV)", "Custo Real (AC)", "Valor Agregado (EV)", "Índices (CPI/SPI)"], topicsDetails: [{ title: "Valor Planejado (PV)", content: "<p>Planned Value: Orçamento autorizado para o trabalho que **deveria ter sido** concluído até uma data. É a linha de base.</p>" }, { title: "Custo Real (AC)", content: "<p>Actual Cost: Custo total realmente incorrido pelo trabalho realizado. Quanto dinheiro saiu do bolso.</p>" }, { title: "Valor Agregado (EV)", content: "<p>Earned Value: Valor do trabalho **efetivamente** concluído, expresso em termos do orçamento. É a métrica central, pois responde 'quanto do que planejamos já fizemos?'.</p>" }, { title: "Índices (CPI/SPI)", content: "<p><strong>CPI = EV / AC</strong> (Índice de Desempenho de Custo). Se < 1, estamos gastando mais do que o previsto. <strong>SPI = EV / PV</strong> (Índice de Desempenho de Prazo). Se < 1, estamos atrasados.</p>" }], question: "Um projeto tem um CPI de 0.8 e um SPI de 1.2. Qual é a situação?", answer: "A situação é mista. Um **SPI de 1.2** (>1) significa que o projeto está **adiantado**. No entanto, um **CPI de 0.8** (<1) significa que está **acima do orçamento**." },
                { id: 13, title: "Gestão da Qualidade", tip: "Garantir que a brincadeira não quebre na primeira usada.", description: "Foca em garantir que o projeto e seu produto final atendam aos requisitos e expectativas, priorizando a prevenção de defeitos.", topics: ["Prevenção > Inspeção", "Custo da Qualidade", "Fitness for Use"], topicsDetails: [{ title: "Prevenção > Inspeção", content: "<p>É mais barato e eficaz projetar a qualidade nos processos para evitar erros (prevenção) do que encontrar e corrigir defeitos no final (inspeção). Qualidade é planejada, não inspecionada.</p>" }, { title: "Custo da Qualidade", content: "<p>Inclui: <strong>Custo da Conformidade</strong> (dinheiro gasto para evitar falhas - prevenção, treinamento, auditorias) e <strong>Custo da Não Conformidade</strong> (dinheiro gasto por causa de falhas - retrabalho, sucata, perda de cliente).</p>" }, { title: "Fitness for Use", content: "<p>O produto ou serviço deve ser adequado ao seu propósito. Não adianta entregar uma Ferrari (alta qualidade) se o cliente pediu um trator (requisito era outro).</p>" }], question: "Explique o princípio 'prevenção sobre inspeção'.", answer: "Significa que é mais inteligente e econômico investir em atividades que previnam a ocorrência de defeitos (como treinamento) do que gastar recursos para inspecionar o trabalho no final e corrigir os erros. Prevenção age na causa; inspeção age no sintoma." },
                { id: 14, title: "Gestão de Riscos", tip: "É ser o vidente pessimista que leva um guarda-chuva no sol.", description: "O processo de identificar, analisar e responder às incertezas do projeto, sejam elas negativas (ameaças) ou positivas (oportunidades).", topics: ["Ameaças/Oportunidades", "Análise Quali/Quanti", "Estratégias de Resposta"], topicsDetails: [{ title: "Ameaças e Oportunidades", content: "<p>Um risco é um 'evento incerto' que, se ocorrer, tem um efeito positivo ou negativo. Riscos negativos são ameaças. Riscos positivos são oportunidades. Ambos devem ser gerenciados.</p>" }, { title: "Análise Quali/Quanti", content: "<p><strong>Qualitativa:</strong> Prioriza riscos com base na sua Probabilidade e Impacto, usando uma matriz para focar nos mais críticos. <strong>Quantitativa:</strong> Analisa numericamente o efeito combinado dos riscos, usando técnicas como a Simulação de Monte Carlo.</p>" }, { title: "Estratégias de Resposta", content: "<p>Para <strong>Ameaças:</strong> Prevenir, Transferir, Mitigar, Aceitar. Para <strong>Oportunidades:</strong> Explorar (garantir que ocorra), Compartilhar (com terceiro), Melhorar (aumentar probabilidade/impacto), Aceitar.</p>" }], question: "Qual a diferença entre mitigar e transferir um risco? Dê um exemplo.", answer: "Mitigar um risco é tomar ações para reduzir sua probabilidade/impacto (ex: testar um software exaustivamente). Transferir é passar a responsabilidade para um terceiro (ex: comprar um seguro para a obra)." },
                { id: 15, title: "Stakeholders e Comunicações", tip: "Stakeholders podem te ajudar ou te foder. Escolha como se comunicar.", description: "Gerenciar Stakeholders é identificar todos que são impactados e gerenciar suas expectativas através de uma comunicação eficaz.", topics: ["Identificar Stakeholders", "Matriz Poder x Interesse", "Plano de Comunicações"], topicsDetails: [{ title: "Identificar Stakeholders", content: "<p>É o processo de mapear todos os indivíduos, grupos ou organizações que podem afetar ou ser afetados pelo projeto. É um processo contínuo, pois novos stakeholders podem surgir.</p>" }, { title: "Matriz Poder x Interesse", content: "<p>Uma ferramenta para classificar stakeholders e definir a estratégia de engajamento. Alto Poder/Alto Interesse: <strong>Gerenciar de perto</strong>. Alto Poder/Baixo Interesse: <strong>Manter satisfeito</strong>. Baixo Poder/Alto Interesse: <strong>Manter informado</strong>. Baixo Poder/Baixo Interesse: <strong>Monitorar</strong>.</p>" }, { title: "Plano de Comunicações", content: "<p>Define: O que informar? Para quem? Quando? Como (e-mail, reunião, relatório)? E quem é o responsável? Uma boa comunicação (90% do trabalho do GP) mantém as expectativas alinhadas.</p>" }], question: "Por que um stakeholder com alto poder e baixo interesse pode ser perigoso?", answer: "Porque, embora não preste atenção no dia a dia, ele tem a capacidade (alto poder) de tomar decisões drásticas que podem impactar ou cancelar o projeto se algo chamar sua atenção negativamente. A estratégia é 'mantê-lo satisfeito'." },
                { id: 16, title: "Tipologias de Projetos", tip: "Entenda o bicho, depois escolha a jaula.", description: "Classificar um projeto (complexidade, tecnologia, novidade) para escolher a abordagem gerencial mais adequada.", topics: ["Complexidade", "Modelo Diamante", "Projetos Hard vs. Soft"], topicsDetails: [{ title: "Complexidade", content: "<p>Um projeto pode ser tecnicamente simples (pouca incerteza tecnológica) mas ter um ambiente de negócio complexo (muitos stakeholders, regulamentação). A complexidade define o nível de rigor necessário no gerenciamento.</p>" }, { title: "Modelo Diamante", content: "<p>Avalia o projeto em 4 dimensões: <strong>N</strong>ovidade (quão novo é o produto), <strong>T</strong>ecnologia (quão nova é a tecnologia), <strong>C</strong>omplexidade (interdependências) e <strong>P</strong>asso (urgência). A combinação define a melhor abordagem (ex: Ágil para alta novidade, Cascata para baixa novidade).</p>" }, { title: "Hard vs. Soft", content: "<p>Projetos <strong>Hard</strong> têm objetivos claros e tangíveis (construir um prédio). Projetos <strong>Soft</strong> têm objetivos mais abstratos e difíceis de medir (mudar a cultura de uma empresa). O sucesso em projetos 'soft' é mais subjetivo.</p>" }], question: "Por que é importante usar uma tipologia para classificar um projeto?", answer: "Porque a classificação ajuda a definir a 'personalidade' do projeto, permitindo escolher as ferramentas e processos mais adequados. Aplicar uma metodologia pesada a um projeto simples pode matar a agilidade, enquanto uma abordagem flexível para um complexo pode levar ao caos." },
                { id: 17, title: "Maturidade e o PMO", tip: "Empresa madura não repete as mesmas cagadas.", description: "Maturidade é o nível em que uma organização padronizou e otimizou seus processos. O PMO é a estrutura que impulsiona essa maturidade.", topics: ["Modelos de Maturidade", "Tipos de PMO", "Benefícios"], topicsDetails: [{ title: "Modelos de Maturidade", content: "<p>Modelos como CMMI e OPM3 descrevem níveis de maturidade, de 1 (caótico, cada um faz de um jeito) a 5 (otimizado, processos são medidos e continuamente melhorados). Permitem que uma empresa se autoavalie e crie um roteiro para melhoria.</p>" }, { title: "Tipos de PMO", content: "<p>Um Escritório de Projetos (PMO) pode ser: <strong>De Suporte</strong> (fornece templates e boas práticas), <strong>De Controle</strong> (exige conformidade com padrões e frameworks) ou <strong>Diretivo</strong> (gerencia diretamente os projetos).</p>" }, { title: "Benefícios", content: "<p>Empresas com alta maturidade têm maiores taxas de sucesso, mais previsibilidade nos resultados, menos caos, melhor alinhamento estratégico e reutilizam o conhecimento (lições aprendidas).</p>" }], question: "Qual a relação entre um PMO e o aumento da maturidade de uma organização?", answer: "O PMO é o principal motor para o aumento da maturidade. Ele atua como o guardião das boas práticas, implementando metodologias, ferramentas e templates padronizados, forçando a organização a sair do caos para processos mais consistentes." },
                { id: 18, title: "Gestão de Portfólio", tip: "A arte de dizer 'não' para projetos bons para fazer os essenciais.", description: "É o processo de selecionar e gerenciar o conjunto de projetos para garantir o alinhamento com a estratégia do negócio.", topics: ["Alinhamento Estratégico", "Balanceamento", "Diferença de Programa"], topicsDetails: [{ title: "Alinhamento Estratégico", content: "<p>Garante que os recursos (limitados) sejam investidos nos projetos que mais contribuem para os objetivos da empresa. Se o objetivo é 'inovar', projetos de P&D devem ser priorizados.</p>" }, { title: "Balanceamento", content: "<p>Busca equilibrar o portfólio entre diferentes tipos de projetos. Ex: alto risco/alto retorno vs. baixo risco/baixo retorno; projetos de curto prazo vs. longo prazo; projetos de diferentes áreas de negócio.</p>" }, { title: "Diferença de Programa", content: "<p>Um <strong>portfólio</strong> é um conjunto de projetos e programas gerenciados para atingir objetivos estratégicos. Um <strong>programa</strong> é um grupo de projetos relacionados gerenciados de forma coordenada para obter benefícios que não seriam possíveis gerenciando-os individualmente.</p>" }], question: "Qual a diferença entre gerenciar um projeto e um portfólio?", answer: "Gerenciar um projeto é sobre 'fazer o trabalho direito' (entregar no escopo, prazo e custo). Gerenciar um portfólio é sobre 'fazer o trabalho certo' (selecionar os projetos corretos que maximizam o valor para a organização)." },
                { id: 19, title: "Conceitos Ágeis", tip: "Entregue um skate, depois uma bike, depois uma moto...", description: "Abordagem alternativa focada em ciclos curtos, colaboração e adaptação. Scrum e Kanban são os frameworks mais populares.", topics: ["Manifesto Ágil", "Scrum", "Kanban"], topicsDetails: [{ title: "Manifesto Ágil", content: "<p>Baseado em 4 valores: <strong>Indivíduos e interações</strong> mais que processos e ferramentas; <strong>Software em funcionamento</strong> mais que documentação abrangente; <strong>Colaboração com o cliente</strong> mais que negociação de contratos; <strong>Responder a mudanças</strong> mais que seguir um plano.</p>" }, { title: "Scrum", content: "<p>Framework baseado em ciclos de tempo fixo (Sprints) com papéis (Product Owner, Scrum Master, Dev Team), eventos (Sprint Planning, Daily Scrum, Sprint Review, Retrospective) e artefatos (Product Backlog, Sprint Backlog, Incremento).</p>" }, { title: "Kanban", content: "<p>Método visual para gerenciar o fluxo de trabalho. Seus princípios são: visualizar o fluxo, limitar o trabalho em progresso (WIP), gerenciar o fluxo e tornar as políticas explícitas. Foca na entrega contínua e na otimização do lead time.</p>" }], question: "Qual a principal diferença entre Scrum e Kanban?", answer: "A cadência. Scrum é iterativo, baseado em Sprints de tempo fixo. Kanban é um sistema de fluxo contínuo, sem iterações, focado em limitar o trabalho em progresso (WIP) e otimizar o fluxo de entrega." },
                { id: 20, title: "Privacidade Hackeada (Pt.1)", tip: "O objetivo era simples e psicopata.", description: "A Cambridge Analytica (CA) tinha um 'projeto' com objetivos claros, recursos e entregas específicas para fins antiéticos.", topics: ["Objetivo do Projeto", "Recursos e Ferramentas", "Entregas"], topicsDetails: [{ title: "Objetivo do Projeto", content: "<p>Identificar eleitores 'persuadíveis' em eleições-chave (Trump, Brexit) e influenciá-los com desinformação e conteúdo emocional, usando micro-targeting baseado em perfis psicográficos (modelo OCEAN).</p>" }, { title: "Recursos e Ferramentas", content: "<p>O principal recurso era o banco de dados de ~87 milhões de perfis do Facebook, obtido através de um app de quiz que violava os termos de serviço. As ferramentas eram algoritmos de análise de dados e as plataformas de publicidade do Facebook.</p>" }, { title: "Entregas", content: "<p>As entregas eram campanhas de publicidade ('dark posts') altamente segmentadas, com mensagens e visuais personalizados para explorar as vulnerabilidades psicológicas (medo, raiva, preconceito) de cada grupo de eleitores.</p>" }], question: "Do ponto de vista técnico, por que o 'projeto' da CA pode ser considerado bem definido?", answer: "Tecnicamente, era bem definido porque possuía um objetivo específico (influenciar eleições), escopo de produto claro (perfis e campanhas), um cliente definido (campanhas políticas) e utilizava recursos específicos dentro de um prazo determinado." },
                { id: 21, title: "Privacidade Hackeada (Pt.2)", tip: "O projeto foi um sucesso, mas a empresa faliu.", description: "O sucesso técnico da CA foi ofuscado por suas falhas colossais nas áreas de riscos, escopo, stakeholders e, acima de tudo, ética.", topics: ["Falha de Riscos", "Falha de Stakeholders", "Falha de Ética"], topicsDetails: [{ title: "Falha de Riscos", content: "<p>Riscos massivos (legais, de reputação, éticos, financeiros) foram deliberadamente ignorados ou aceitos como 'custo do negócio'. Não houve um plano de resposta para a possibilidade de a coleta de dados ser exposta, resultando na falência da empresa.</p>" }, { title: "Falha de Stakeholders", content: "<p>Os usuários do Facebook, cujos dados foram a base do projeto, foram explorados como recursos, não tratados como partes interessadas. Suas expectativas de privacidade foram violadas, e eles foram alvo de manipulação sem consentimento.</p>" }, { title: "Falha de Ética", content: "<p>Este é o ponto central. Mesmo que um projeto atinja escopo, tempo e custo, ele é um fracasso se for antiético. A ética não é uma 'restrição', mas um pilar fundamental. A CA falhou em considerar o impacto de suas ações na sociedade e na democracia.</p>" }], question: "Como o caso da CA demonstra que o 'sucesso' não se mede só pela 'Restrição Tripla'?", answer: "O caso demonstra que um projeto pode ter sucesso em escopo, tempo e custo, mas ser um fracasso retumbante. Ao violar princípios éticos e de confiança, o impacto negativo destruiu a organização, provando que métricas de sucesso devem incluir ética e impacto nos stakeholders." }
            ]
        },
        te: {
            title: "Tópicos em Engenharia",
            theme: "green",
            icon: `<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="mx-auto mb-4"><path d="M2 8h20"/><path d="M6 12h12"/><path d="M10 16h4"/><path d="M4 4v16"/><path d="M20 4v16"/></svg>`,
            summary: "Entenda o fluxo de produção, BPMN, faxina de dados e os principais erros e acertos em modelagem.",
            cards: [
                { id: 1, title: "Faxina de Dados", tip: "Base podre? FAXINA GERAL!", description: "É o processo de corrigir ou remover dados incorretos, corrompidos ou duplicados de uma base. A qualidade da análise depende diretamente disso.", topics: ["Padronização", "Remover Duplicados", "Tratar Nulos"], topicsDetails: [{ title: "Padronização de Dados", content: "<p>Garantir que os dados sigam um formato consistente (ex: datas, CPFs). Isso evita erros em filtros e cálculos.</p>" }, { title: "Remoção de Duplicados", content: "<p>Identificar e eliminar registros que aparecem mais de uma vez. Ter um cliente duplicado distorce todas as métricas.</p>" }, { title: "Tratamento de Nulos", content: "<p>Campos vazios podem quebrar cálculos. Podem ser removidos ou preenchidos com um valor padrão (zero, média, mediana).</p>" }], question: "Diante de uma base com duplicidades e nulos, detalhe como você garantiria a qualidade dos dados.", answer: "As etapas essenciais são: Padronização de formatação, Remoção de duplicidades, Validação dos dados (se fazem sentido), Tratamento dos dados nulos e Documentação do que foi feito e do que cada campo significa." },
                { id: 2, title: "Ciclo de Dados", tip: "É a receita do bolo. Não pule etapas ou o bolo sola.", description: "Representa a sequência de passos de um projeto de dados, desde a coleta inicial até a implementação e monitoramento.", topics: ["Coleta > Limpeza", "Análise > Modelagem", "Visualização"], topicsDetails: [{ title: "Coleta e Limpeza", content: "<p>A <strong>Coleta</strong> é a obtenção dos dados brutos. A <strong>Limpeza</strong> vem em seguida para tratar inconsistências.</p>" }, { title: "Análise e Modelagem", content: "<p>Na <strong>Análise</strong>, buscamos entender os dados. Na <strong>Modelagem</strong>, aplicamos algoritmos de ML ou estatísticos.</p>" }, { title: "Visualização", content: "<p>É a etapa de transformar os resultados em gráficos e dashboards para facilitar a comunicação e a tomada de decisão.</p>" }], question: "EXPLIQUE como você aplicaria o ciclo da Ciência de Dados.", answer: "O ciclo é composto por: Coleta (obtenção de dados), Limpeza (tratamento de erros), Análise (buscar padrões), Modelagem (aplicar modelos), Avaliação (verificar desempenho), Visualização (mostrar resultados) e Monitoramento (acompanhar em produção)." },
                { id: 3, title: "Fluxo de Produção", tip: "Início, meio, decisão e fim. Simples assim.", description: "É a representação visual das etapas sequenciais de um processo, mostrando atividades, pontos de decisão e o caminho do início ao fim.", topics: ["Início (Evento)", "Atividades (Tarefas)", "Decisão (Gateway)"], topicsDetails: [{ title: "Início (Evento)", content: "<p>Em BPMN, é o gatilho que dispara o processo, representado por um círculo com borda fina.</p>" }, { title: "Atividades (Tarefas)", content: "<p>Representam o trabalho a ser feito, são os retângulos no diagrama.</p>" }, { title: "Decisão (Gateway)", content: "<p>São os losangos que controlam o caminho do fluxo (ex: Gateway Exclusivo 'OU').</p>" }], question: "CRIE uma modelagem para o fluxo de produção de canetas.", answer: "Início (Pedido recebido) -> Atividades (Separar matéria-prima > Montar corpo > Inserir carga > Inspeção) -> Decisão (Aprovado? Sim: embalar; Não: descarte) -> Encerramento (Produto enviado)." },
                { id: 4, title: "Boas Práticas BPMN", tip: "Siga as regras ou seu diagrama será uma piada.", description: "Convenções que garantem que os diagramas de processo sejam claros, consistentes e facilmente compreendidos por todos.", topics: ["Nomenclatura Clara", "Pools e Lanes", "Sem Espaguete"], topicsDetails: [{ title: "Nomenclatura Clara", content: "<p>Usar verbos de ação para atividades (Ex: 'Verificar Crédito') para evitar ambiguidade.</p>" }, { title: "Pools e Lanes", content: "<p>Pools representam entidades externas ('Cliente'). Lanes dividem um pool para mostrar papéis internos ('Vendas', 'Financeiro').</p>" }, { title: "Sem Espaguete", content: "<p>Evitar o cruzamento excessivo de setas. Um layout limpo, da esquerda para a direita, torna o diagrama legível.</p>" }], question: "CITE e JUSTIFIQUE boas práticas para elaborar um diagrama BPMN.", answer: "Utilizar nomenclatura clara; Garantir que todo fluxo tenha início e fim; Não sobrecarregar o diagrama (usar subprocessos); Usar gateways corretamente; Representar papéis com pools e lanes; Evitar cruzamento de setas." },
                { id: 5, title: "Erros de Modelagem", tip: "Saber o que NÃO fazer é crucial.", description: "Falhas na construção do diagrama que violam as regras do BPMN, gerando ambiguidades ou fluxos ilógicos.", topics: ["Lane sem Nome", "Gateway Errado", "Fluxo Morto"], topicsDetails: [{ title: "Lane sem Nome", content: "<p>Uma Lane sem nome deixa a responsabilidade por suas atividades indefinida. Cada raia deve ser nomeada com o papel ou departamento.</p>" }, { title: "Gateway Errado", content: "<p>Usar um gateway incorreto (ex: Paralelo 'E' quando a decisão é Exclusiva 'OU') cria uma lógica de processo falha.</p>" }, { title: "Fluxo Morto", content: "<p>Todo fluxo deve ter um Evento de Fim. Um fluxo que 'morre' no meio do caminho está incompleto e é um erro.</p>" }], question: "IDENTIFIQUE dois problemas comuns em diagramas BPMN.", answer: "Problemas comuns incluem: Lane sem nome (falta de clareza na responsabilidade); Fim de processo sem nomeação (fluxo incompleto); Gateway usado incorretamente; Atividade com mais de uma saída sem um gateway." },
                { id: 6, title: "Pense em Robôs", tip: "Melhoria de processo hoje = automação.", description: "Desenhar e otimizar processos com o objetivo de permitir que tarefas manuais e repetitivas sejam executadas por software (RPA).", topics: ["Automatizar Triagem", "Reduzir Erro Humano", "Ganhar Agilidade"], topicsDetails: [{ title: "Automatizar Triagem", content: "<p>Tarefas como ler currículos e aplicar filtros básicos são repetitivas e ideais para automação com RPA ou ATS.</p>" }, { title: "Reduzir Erro Humano", content: "<p>Máquinas não se cansam. Automatizar tarefas baseadas em regras elimina erros de digitação e inconsistências.</p>" }, { title: "Ganhar Agilidade", content: "<p>Processos automatizados rodam 24/7, reduzindo drasticamente o tempo de ciclo (lead time) de um processo.</p>" }], question: "SUGIRA ajustes para melhorar a eficiência de um processo de recrutamento via automação.", answer: "Sugestões: Automatizar etapas manuais, como triagem de currículos, usando softwares de RH. Impacto: redução de tempo e erro humano. Automatizar as análises com critérios padronizados. Impacto: imparcialidade e velocidade." },
                { id: 7, title: "Leitura de Fluxo", tip: "Bater o olho e entender a jornada. Esse é o objetivo.", description: "A habilidade de interpretar um diagrama BPMN, compreendendo a sequência de tarefas, responsabilidades e resultados.", topics: ["Jornada do Candidato", "Clareza Visual", "Coerência"], topicsDetails: [{ title: "Jornada do Candidato", content: "<p>Seguir as setas desde o evento de início ('CV Recebido') até os possíveis fins ('Contratado' ou 'Rejeitado').</p>" }, { title: "Clareza Visual", content: "<p>Um bom fluxo é limpo. As lanes devem separar claramente as responsabilidades. As setas não devem se cruzar.</p>" }, { title: "Coerência", content: "<p>O fluxo deve fazer sentido lógico. Cada atividade leva a um resultado que alimenta a próxima etapa.</p>" }], question: "INTERPRETE um fluxo BPMN de recrutamento.", answer: "O fluxo mostra a jornada do candidato, desde o envio do currículo até a contratação ou não. A clareza depende de quão bem o diagrama segue as boas práticas." },
                { id: 8, title: "Maturidade de Processos", tip: "Compare o profissional contra o amador (várzea).", description: "Mede o grau de controle e otimização dos processos, variando de caótico (imaturo) a otimizado (maduro).", topics: ["Maduro: Documentado", "Imaturo: Informal", "Controle vs. Caos"], topicsDetails: [{ title: "Maduro: Documentado", content: "<p>Os processos são mapeados, documentados e padronizados. Todos sabem como funciona.</p>" }, { title: "Imaturo: Informal", content: "<p>Os processos 'existem na cabeça das pessoas'. O conhecimento não é compartilhado.</p>" }, { title: "Controle vs. Caos", content: "<p>Maturidade traz controle (KPIs, otimização). Imaturidade gera caos (imprevisibilidade, erros).</p>" }], question: "Explique a diferença entre organizações com processos maduros e imaturos.", answer: "Maduros: Processos são documentados, otimizados e monitorados, resultando em alta eficiência. Imaturos: Processos são informais, dependentes de pessoas e suscetíveis a erros." },
                { id: 9, title: "BPMN para Inovação", tip: "Foco total em AUTOMAÇÃO para agilidade real.", description: "Usar o BPMN como um plano de ação para automatizar processos, permitindo que a empresa se adapte rapidamente.", topics: ["Foco em Automação", "Mapa para Sistemas", "Ajustes Rápidos"], topicsDetails: [{ title: "Foco em Automação", content: "<p>A modelagem deve ser um projeto para o futuro ('TO-BE'), identificando tarefas candidatas para automação.</p>" }, { title: "Mapa para Sistemas", content: "<p>O diagrama BPMN se torna a especificação funcional para os desenvolvedores.</p>" }, { title: "Ajustes Rápidos", content: "<p>Quando um processo é automatizado e guiado por BPMN, mudá-lo se torna mais fácil, conferindo agilidade.</p>" }], question: "Qual abordagem é mais eficaz para maximizar os benefícios do BPMN em empresas ágeis?", answer: "A abordagem mais eficaz é focar a modelagem em Automação. Isso permite que os processos sejam completados e ajustados com as mudanças do negócio de forma ágil." },
                { id: 10, title: "ML com Dado Velho", tip: "Entrada de lixo, saída de lixo. Simples assim.", description: "É o problema de treinar um modelo de Machine Learning com informações desatualizadas, o que leva a previsões ruins (viés temporal).", topics: ["Viés Temporal", "Acurácia Baixa", "Solução: Dados Frescos"], topicsDetails: [{ title: "Viés Temporal", content: "<p>Ocorre quando um modelo é treinado com dados de um período, mas aplicado a outro, e as relações entre as variáveis mudaram.</p>" }, { title: "Acurácia Baixa", content: "<p>Um modelo pode ter ótima acurácia nos dados de teste (antigos), mas falhar em produção (dados novos).</p>" }, { title: "Solução: Dados Frescos", content: "<p>A principal mitigação é o retreino periódico do modelo com dados recentes, automatizado via MLOps.</p>" }], question: "Um modelo de inadimplência foi treinado com dados de renda desatualizados. QUAL o impacto e a mitigação?", answer: "O modelo apresentará viés temporal e menor acurácia. A mitigação é priorizar a aquisição de dados de renda mais recentes, buscando atualizações periódicas ou fontes de dados em tempo real." }
            ]
        },
        java: {
            title: "Princípios de Java",
            theme: "orange",
            icon: `<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mx-auto mb-4"><path d="M10 21h7a2 2 0 0 0 2-2V9.5a2.5 2.5 0 0 0-2.5-2.5h-1a2.5 2.5 0 0 1-2.5-2.5V3a2 2 0 0 0-2-2H7a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2Z"/><path d="M10 7H5"/><path d="M10 11H5"/><path d="M10 15H5"/></svg>`,
            summary: "Construa a base para se tornar um mestre em uma das linguagens mais poderosas e populares do mundo.",
            cards: [
                { id: 1, title: "JVM, JRE e JDK", tip: "A Santíssima Trindade do Java.", description: "Entender a diferença entre JDK, JRE e JVM é o primeiro passo para dominar o ecossistema Java.", topics: ["JVM", "JRE", "JDK"], topicsDetails: [{ title: "JVM (Java Virtual Machine)", content: "<p>É o 'motor'. Um programa abstrato que executa o bytecode Java. É a JVM que torna Java multiplataforma ('escreva uma vez, rode em qualquer lugar').</p>" }, { title: "JRE (Java Runtime Environment)", content: "<p>É o 'kit de execução'. Contém a JVM e as bibliotecas Java. Você precisa do JRE para **rodar** aplicações Java, mas não para desenvolvê-las.</p>" }, { title: "JDK (Java Development Kit)", content: "<p>É o 'kit de desenvolvimento'. Contém o JRE, o compilador (javac) e outras ferramentas. Essencial para **desenvolver** aplicações Java.</p>" }], question: "Um usuário final precisa do JDK para rodar uma aplicação Java em seu computador? Por quê?", answer: "Não. Ele precisa apenas do JRE (Java Runtime Environment), que contém a JVM e as bibliotecas necessárias para executar a aplicação. O JDK é necessário apenas para os desenvolvedores." },
                { id: 2, title: "Pilares da POO", tip: "Os 4 superpoderes de um objeto.", description: "A Programação Orientada a Objetos (POO) em Java se sustenta em quatro conceitos fundamentais: Encapsulamento, Herança, Polimorfismo e Abstração.", topics: ["Encapsulamento", "Herança", "Polimorfismo", "Abstração"], topicsDetails: [{ title: "Encapsulamento", content: "<p>É 'esconder' os dados (atributos) de um objeto, expondo apenas métodos para interagir com eles. Usa-se modificadores de acesso como `private` para proteger os dados.</p>" }, { title: "Herança", content: "<p>Permite que uma classe (filha) herde atributos e métodos de outra classe (mãe). Promove a reutilização de código. Palavra-chave: `extends`.</p>" }, { title: "Polimorfismo", content: "<p>Significa 'muitas formas'. Permite que um objeto seja referenciado de múltiplas maneiras, geralmente através da herança, e que métodos com o mesmo nome se comportem de forma diferente.</p>" }, { title: "Abstração", content: "<p>É focar nos aspectos essenciais de um objeto, ignorando os detalhes irrelevantes. Classes abstratas e interfaces são os mecanismos para aplicar a abstração em Java.</p>" }], question: "O que é Encapsulamento e qual sua principal vantagem?", answer: "Encapsulamento é a prática de proteger os atributos de um objeto, permitindo o acesso a eles apenas através de métodos públicos (getters e setters). Sua principal vantagem é a segurança e o controle sobre os dados do objeto." },
                { id: 3, title: "Classes e Objetos", tip: "A planta da casa e a casa construída.", description: "Classes são os moldes ou plantas; Objetos são as instâncias concretas criadas a partir desses moldes.", topics: ["Classe", "Objeto", "Instanciação"], topicsDetails: [{ title: "Classe", content: "<p>Define a estrutura e o comportamento de um tipo de objeto. Contém atributos (variáveis) e métodos (funções).</p>" }, { title: "Objeto", content: "<p>É uma instância de uma classe. Cada objeto tem seu próprio estado (valores dos atributos), mas compartilha o comportamento (métodos) da classe.</p>" }, { title: "Instanciação", content: "<p>É o processo de criar um objeto a partir de uma classe usando a palavra-chave `new`. Ex: `Carro meuCarro = new Carro();`</p>" }], question: "Usando a analogia da planta da casa, explique a diferença entre Classe e Objeto.", answer: "A **Classe** é como a planta de uma casa: ela define todas as especificações (número de quartos, banheiros, etc.), mas não é uma casa de verdade. O **Objeto** é a casa construída a partir daquela planta. Podemos construir várias casas (objetos) a partir da mesma planta (classe)." },
                { id: 4, title: "Tipos Primitivos", tip: "Os blocos de Lego básicos da programação.", description: "São os 8 tipos de dados fundamentais em Java, que não são objetos e armazenam valores simples diretamente.", topics: ["Inteiros", "Ponto Flutuante", "Caractere", "Booleano"], topicsDetails: [{ title: "Tipos Inteiros", content: "<p>`byte`, `short`, `int`, `long`. Usados para armazenar números inteiros de diferentes tamanhos.</p>" }, { title: "Tipos de Ponto Flutuante", content: "<p>`float`, `double`. Usados para números com casas decimais.</p>" }, { title: "Tipo Caractere", content: "<p>`char`. Usado para armazenar um único caractere Unicode.</p>" }, { title: "Tipo Booleano", content: "<p>`boolean`. Armazena apenas dois valores possíveis: `true` ou `false`.</p>" }], question: "Qual a diferença entre `int` e `Integer` em Java?", answer: "`int` é um tipo primitivo, que armazena o valor diretamente e é mais performático. `Integer` é uma classe 'wrapper', um objeto que 'embrulha' um valor `int`, oferecendo métodos úteis e a capacidade de ser nulo (`null`)." },
                { id: 5, title: "Métodos", tip: "As ações que seus objetos podem fazer.", description: "Métodos definem o comportamento de um objeto. São blocos de código que realizam uma tarefa específica e podem ser chamados quando necessário.", topics: ["Assinatura", "Parâmetros", "Retorno"], topicsDetails: [{ title: "Assinatura do Método", content: "<p>É o que identifica unicamente um método. Consiste no nome do método e na lista de tipos de seus parâmetros. Ex: `calcularImposto(double salario)`.</p>" }, { title: "Parâmetros", content: "<p>São as informações que um método recebe para poder executar sua tarefa.</p>" }, { title: "Tipo de Retorno", content: "<p>É o tipo de dado que o método 'devolve' após sua execução. Se não devolve nada, o tipo de retorno é `void`.</p>" }], question: "O que significa um método com tipo de retorno `void`?", answer: "Significa que o método executa uma ação, mas não retorna nenhum valor para quem o chamou. Ele simplesmente 'faz alguma coisa' e encerra." },
                { id: 6, title: "Construtores", tip: "O ritual de nascimento de um objeto.", description: "Um construtor é um método especial usado para inicializar um objeto recém-criado. Ele é chamado automaticamente quando se usa a palavra-chave `new`.", topics: ["Mesmo Nome da Classe", "Sem Retorno", "Construtor Padrão"], topicsDetails: [{ title: "Mesmo Nome da Classe", content: "<p>Um construtor deve ter exatamente o mesmo nome da classe onde está definido.</p>" }, { title: "Sem Tipo de Retorno", content: "<p>Construtores não têm tipo de retorno, nem mesmo `void`.</p>" }, { title: "Construtor Padrão", content: "<p>Se você não definir nenhum construtor em sua classe, o Java fornece um automaticamente (o construtor padrão, sem parâmetros).</p>" }], question: "Qual o principal objetivo de um construtor?", answer: "O principal objetivo é inicializar o estado de um novo objeto, ou seja, atribuir valores iniciais aos seus atributos no momento da criação." },
                { id: 7, title: "Modificadores de Acesso", tip: "Quem pode e não pode tocar nas suas coisas.", description: "Controlam a visibilidade de classes, atributos e métodos, definindo de onde eles podem ser acessados.", topics: ["public", "private", "protected", "default"], topicsDetails: [{ title: "public", content: "<p>Acessível de qualquer lugar. É o menos restritivo.</p>" }, { title: "private", content: "<p>Acessível apenas de dentro da própria classe. É o mais restritivo e ideal para encapsulamento.</p>" }, { title: "protected", content: "<p>Acessível dentro do mesmo pacote e por subclasses (mesmo em pacotes diferentes).</p>" }, { title: "default (ou package-private)", content: "<p>Acessível apenas por classes no mesmo pacote. É o que se aplica quando nenhum modificador é especificado.</p>" }], question: "Qual modificador de acesso é o mais indicado para os atributos de uma classe, seguindo o princípio do encapsulamento?", answer: "O modificador `private`, pois ele garante que os atributos só possam ser acessados e modificados através dos métodos da própria classe (getters e setters)." },
                { id: 8, title: "Arrays vs Collections", tip: "O armário fixo vs. a mochila expansível.", description: "Ambos armazenam grupos de objetos, mas possuem diferenças cruciais em tamanho, flexibilidade e recursos.", topics: ["Array", "Collections", "Vantagens/Desvantagens"], topicsDetails: [{ title: "Array", content: "<p>Tem tamanho fixo, definido na criação. Pode armazenar tipos primitivos e objetos. É mais rápido para acesso direto pelo índice.</p>" }, { title: "Collections Framework", content: "<p>Interfaces como `List`, `Set` e `Map`. São dinâmicas (tamanho pode mudar), armazenam apenas objetos e oferecem muitos métodos utilitários (ordenar, buscar, etc.).</p>" }, { title: "Qual Usar?", content: "<p>Use Arrays para um número fixo e conhecido de elementos onde a performance é crítica. Use Collections para quase todo o resto, pela flexibilidade e conveniência.</p>" }], question: "Cite a principal vantagem de uma `List` (Collection) sobre um `Array`.", answer: "A principal vantagem é o tamanho dinâmico. Uma `List` pode crescer e encolher conforme elementos são adicionados ou removidos, enquanto um `Array` tem seu tamanho fixado no momento da criação." },
                { id: 9, title: "Tratamento de Exceções", tip: "Seu plano B quando tudo dá errado.", description: "É o mecanismo para lidar com erros em tempo de execução de forma controlada, evitando que o programa quebre abruptamente.", topics: ["try", "catch", "finally"], topicsDetails: [{ title: "Bloco `try`", content: "<p>Envolve o código que pode potencialmente lançar uma exceção.</p>" }, { title: "Bloco `catch`", content: "<p>Captura e trata a exceção. É executado apenas se uma exceção do tipo especificado ocorrer no bloco `try`.</p>" }, { title: "Bloco `finally`", content: "<p>É executado sempre, ocorrendo uma exceção ou não. Ideal para liberar recursos, como fechar arquivos ou conexões de banco de dados.</p>" }], question: "Para que serve o bloco `finally` em um tratamento de exceções?", answer: "O bloco `finally` serve para garantir que um determinado trecho de código seja executado, independentemente de uma exceção ter sido lançada ou não. É crucial para liberar recursos e evitar 'vazamentos'." },
                { id: 10, title: "Static vs. Final", tip: "Static é da turma, final é para sempre.", description: "Duas palavras-chave importantes que alteram o comportamento de variáveis, métodos e classes.", topics: ["static", "final", "Combinação"], topicsDetails: [{ title: "static", content: "<p>Indica que o membro pertence à classe, e não a uma instância (objeto) específica. Todos os objetos da classe compartilham o mesmo membro `static`.</p>" }, { title: "final", content: "<p>Para variáveis, torna-as constantes (só podem ser atribuídas uma vez). Para métodos, impede que sejam sobrescritos. Para classes, impede que sejam herdadas.</p>" }, { title: "Constantes em Java", content: "<p>A combinação `public static final` é usada para criar constantes globais. Ex: `public static final double PI = 3.14159;`</p>" }], question: "O que significa declarar um método como `static`?", answer: "Significa que o método pertence à classe e pode ser chamado diretamente através do nome da classe, sem a necessidade de criar um objeto dela. Ex: `Math.sqrt(25)`." }
            ]
        },
        ai: {
            title: "Inteligência Artificial",
            theme: "blue",
            icon: `<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="mx-auto mb-4"><path d="M12 8V4H8"/><rect x="4" y="12" width="16" height="8" rx="2"/><path d="M2 12h20"/><path d="M17.5 12V8h-3v4"/><path d="M6.5 12V8h-3v4"/></svg>`,
            summary: "Explore o universo da IA, de algoritmos de aprendizado a redes neurais e os dilemas éticos da atualidade.",
            cards: [
                { id: 1, title: "O que é IA?", tip: "Ensinando máquinas a pensar (ou a parecer que pensam).", description: "IA é um campo da ciência da computação dedicado a criar sistemas que podem realizar tarefas que normalmente exigiriam inteligência humana.", topics: ["Inteligência Humana", "IA Fraca vs. Forte", "Aplicações"], topicsDetails: [{ title: "Tarefas 'Humanas'", content: "<p>Isso inclui aprendizado, raciocínio, resolução de problemas, percepção (visual, auditiva) e compreensão de linguagem.</p>" }, { title: "IA Fraca (Narrow AI)", content: "<p>É a IA que temos hoje. Especializada em uma tarefa específica, como jogar xadrez (Deep Blue) ou recomendar filmes (Netflix).</p>" }, { title: "IA Forte (General AI)", content: "<p>É a IA hipotética com consciência e capacidade cognitiva semelhante à humana, capaz de realizar qualquer tarefa intelectual. Ainda é ficção científica.</p>" }], question: "A Siri ou a Alexa são exemplos de IA Forte? Por quê?", answer: "Não. Elas são exemplos de IA Fraca (ou Estreita), pois são especializadas em um conjunto de tarefas (responder perguntas, tocar música) e não possuem consciência ou capacidade de aprendizado geral como um ser humano." },
                { id: 2, title: "Machine Learning (ML)", tip: "Aprender com dados, sem ser programado para isso.", description: "Um subcampo da IA onde algoritmos 'aprendem' padrões a partir de grandes volumes de dados para fazer previsões ou tomar decisões.", topics: ["Aprendizado", "Dados", "Modelos"], topicsDetails: [{ title: "Aprendizado por Exemplo", content: "<p>Em vez de programar regras explícitas, o desenvolvedor 'mostra' milhares de exemplos ao algoritmo, e ele infere as regras por conta própria.</p>" }, { title: "Dados são o Combustível", content: "<p>A qualidade e a quantidade dos dados de treinamento são os fatores mais importantes para o sucesso de um modelo de ML. 'Garbage in, garbage out'.</p>" }, { title: "Modelo", content: "<p>O resultado do treinamento é um 'modelo', que é a representação matemática dos padrões aprendidos, pronto para ser usado em novos dados.</p>" }], question: "Qual a diferença fundamental entre a programação tradicional e o Machine Learning?", answer: "Na programação tradicional, o programador escreve regras explícitas para o computador seguir. No Machine Learning, o programador fornece dados e uma resposta esperada, e o computador 'aprende' as regras sozinho." },
                { id: 3, title: "Tipos de ML", tip: "O professor, o detetive e o explorador.", description: "O Machine Learning é geralmente dividido em três categorias principais, de acordo com a forma como o algoritmo aprende: Supervisionado, Não Supervisionado e por Reforço.", topics: ["Supervisionado", "Não Supervisionado", "Por Reforço"], topicsDetails: [{ title: "Aprendizado Supervisionado", content: "<p>O algoritmo aprende a partir de dados rotulados (com a 'resposta certa'). Como um aluno com um gabarito. Ex: prever preços de casas usando um histórico com preços conhecidos.</p>" }, { title: "Aprendizado Não Supervisionado", content: "<p>O algoritmo recebe dados não rotulados e tenta encontrar estruturas ou padrões por conta própria. Como um detetive buscando pistas. Ex: agrupar clientes em segmentos de mercado (clusterização).</p>" }, { title: "Aprendizado por Reforço", content: "<p>O algoritmo aprende através de tentativa e erro, recebendo recompensas por ações corretas e punições por ações erradas. Como adestrar um cão. Ex: treinar uma IA para jogar um videogame.</p>" }], question: "Para criar um sistema de detecção de spam em e-mails, qual tipo de aprendizado de máquina seria mais adequado?", answer: "Aprendizado Supervisionado. Você treinaria o modelo com uma grande quantidade de e-mails já rotulados como 'spam' ou 'não spam'." },
                { id: 4, title: "Redes Neurais e Deep Learning", tip: "Inspirado no cérebro, mas feito de matemática.", description: "Redes Neurais são um tipo de modelo de ML inspirado na estrutura do cérebro humano. Deep Learning refere-se a redes neurais muito 'profundas' (com muitas camadas).", topics: ["Neurônio Artificial", "Camadas", "Deep Learning"], topicsDetails: [{ title: "Neurônio Artificial", content: "<p>Uma unidade matemática que recebe múltiplas entradas, aplica pesos a elas, soma tudo e passa o resultado por uma 'função de ativação' para gerar uma saída.</p>" }, { title: "Camadas (Layers)", content: "<p>Os neurônios são organizados em camadas. Uma rede neural tem uma camada de entrada, uma ou mais camadas ocultas e uma camada de saída. É nas camadas ocultas que a 'mágica' do aprendizado de padrões complexos acontece.</p>" }, { title: "Deep Learning", content: "<p>Quando uma rede neural tem muitas camadas ocultas, ela é chamada de 'profunda' (Deep Neural Network). O Deep Learning é o que impulsiona as IAs mais avançadas hoje, como reconhecimento de imagem e modelos de linguagem.</p>" }], question: "Por que o Deep Learning é tão poderoso para tarefas como reconhecimento de imagem?", answer: "Porque as múltiplas camadas permitem que a rede aprenda hierarquias de características. As primeiras camadas podem aprender a detectar bordas e cantos, as camadas intermediárias combinam isso para detectar olhos e narizes, e as camadas finais combinam tudo para reconhecer um rosto." },
                { id: 5, title: "Processamento de Linguagem Natural (PLN)", tip: "Ensinando o computador a 'falar' nossa língua.", description: "PLN (ou NLP em inglês) é a área da IA que foca em capacitar os computadores a entender, interpretar e gerar linguagem humana.", topics: ["Entender", "Interpretar", "Gerar"], topicsDetails: [{ title: "Análise Sintática e Semântica", content: "<p>A <strong>Sintaxe</strong> lida com a estrutura gramatical da frase. A <strong>Semântica</strong> lida com o significado. Para entender 'O cachorro perseguiu o gato', a IA precisa dos dois.</p>" }, { title: "Aplicações", content: "<p>Tradutores automáticos (Google Translate), chatbots, assistentes virtuais (Siri, Alexa), análise de sentimentos em redes sociais e resumo de textos.</p>" }, { title:- "Modelos de Linguagem (LLMs)", content: "<p>São modelos de Deep Learning gigantes, como o GPT, treinados com vastas quantidades de texto para prever a próxima palavra em uma sequência, o que lhes dá uma incrível capacidade de gerar texto coerente e responder perguntas.</p>" }], question: "O que é 'análise de sentimento' e como ela se encaixa no PLN?", answer: "Análise de sentimento é uma técnica de PLN usada para identificar e extrair a polaridade emocional (positiva, negativa, neutra) de um texto. É muito usada para analisar reviews de produtos, comentários em redes sociais, etc." },
                { id: 6, title: "Visão Computacional", tip: "Dando olhos às máquinas.", description: "É o campo da IA que treina computadores para 'ver' e interpretar o mundo visual, extraindo informações de imagens e vídeos.", topics: ["Reconhecimento de Objetos", "Segmentação", "Aplicações"], topicsDetails: [{ title: "Reconhecimento de Objetos", content: "<p>A tarefa mais comum: identificar e localizar objetos dentro de uma imagem (ex: 'há um carro e duas pessoas na foto').</p>" }, { title: "Segmentação de Imagem", content: "<p>Vai além do reconhecimento. A segmentação classifica cada pixel da imagem, permitindo, por exemplo, separar o primeiro plano do fundo ou identificar exatamente a forma de um tumor em uma imagem médica.</p>" }, { title: "Aplicações", content: "<p>Carros autônomos (para 'ler' placas e ver pedestres), reconhecimento facial, diagnóstico médico por imagem, controle de qualidade em linhas de produção e realidade aumentada.</p>" }], question: "Como um carro autônomo usa a Visão Computacional?", answer: "Ele usa a Visão Computacional para processar o fluxo de vídeo de suas câmeras em tempo real, permitindo identificar e rastrear outros veículos, pedestres, semáforos, placas de trânsito e as faixas da pista, tomando decisões de direção com base nessas informações visuais." },
                { id: 7, title: "Ética em IA", tip: "Com grandes poderes, vêm grandes responsabilidades.", description: "A discussão sobre os princípios morais e o impacto social da Inteligência Artificial. Garante que a tecnologia seja usada para o bem.", topics: ["Viés (Bias)", "Transparência", "Privacidade"], topicsDetails: [{ title: "Viés (Bias)", content: "<p>Se uma IA é treinada com dados enviesados (que refletem preconceitos humanos), ela aprenderá e amplificará esses preconceitos. Ex: um sistema de recrutamento que discrimina mulheres porque foi treinado com mais currículos de homens.</p>" }, { title: "Transparência (Caixa-Preta)", content: "<p>Muitos modelos de Deep Learning são 'caixas-pretas': eles dão uma resposta, mas é difícil explicar o 'porquê'. A falta de transparência é um problema sério em áreas como medicina e justiça.</p>" }, { title: "Privacidade", content: "<p>As IAs precisam de muitos dados, o que levanta enormes preocupações sobre como os dados pessoais são coletados, usados e protegidos, como visto no caso da Cambridge Analytica.</p>" }], question: "Explique o que é viés algorítmico em IA e dê um exemplo.", answer: "Viés algorítmico ocorre quando um sistema de IA reflete os preconceitos existentes nos dados com os quais foi treinado. Por exemplo, se um software de reconhecimento facial for treinado majoritariamente com rostos de pessoas brancas, ele terá uma performance muito pior para reconhecer rostos de pessoas negras, perpetuando uma falha sistêmica." },
                { id: 8, title: "Modelos Generativos", tip: "A IA que cria em vez de apenas classificar.", description: "São modelos de IA, como GPT e DALL-E, capazes de gerar conteúdo novo (texto, imagens, música) que é semelhante aos dados com os quais foram treinados.", topics: ["GANs", "Modelos de Linguagem", "Aplicações Criativas"], topicsDetails: [{ title: "GANs (Redes Adversárias Generativas)", content: "<p>Uma arquitetura com duas redes neurais: o Gerador, que cria amostras falsas, e o Discriminador, que tenta diferenciar as falsas das reais. Elas competem e melhoram juntas. Muito usado para gerar imagens realistas.</p>" }, { title: "Modelos de Linguagem (LLMs)", content: "<p>Como o GPT, são treinados para prever a próxima palavra em um texto. Essa habilidade simples, em escala massiva, permite que eles escrevam artigos, respondam perguntas, traduzam e programem.</p>" }, { title: "Revolução Criativa", content: "<p>Essas ferramentas estão revolucionando áreas criativas, permitindo a criação rápida de protótipos, a geração de arte, a composição de música e a escrita de roteiros, atuando como um 'copiloto' para a criatividade humana.</p>" }], question: "Qual a diferença fundamental entre um modelo de IA que classifica imagens e um que gera imagens?", answer: "Um modelo de classificação (discriminativo) aprende a mapear uma entrada a um rótulo (ex: 'esta imagem é um gato'). Um modelo generativo aprende a distribuição dos dados para criar novas amostras do zero (ex: 'crie uma imagem de um gato')." },
                { id: 9, title: "Regressão vs. Classificação", tip: "Prever um número ou escolher uma categoria?", description: "São as duas tarefas mais comuns no aprendizado de máquina supervisionado, diferenciadas pelo tipo de saída que produzem.", topics: ["Regressão", "Classificação", "Exemplos"], topicsDetails: [{ title: "Regressão", content: "<p>O objetivo é prever um valor numérico contínuo. A saída é um número. Ex: prever o preço de uma casa, a temperatura de amanhã, as vendas do próximo mês.</p>" }, { title: "Classificação", content: "<p>O objetivo é prever uma categoria ou classe discreta. A saída é um rótulo. Ex: prever se um e-mail é 'spam' ou 'não spam', se um tumor é 'benigno' ou 'maligno', ou qual animal está em uma foto.</p>" }, { title: "Algoritmos", content: "<p>Algoritmos de Regressão comuns incluem Regressão Linear e Polinomial. Algoritmos de Classificação comuns incluem Regressão Logística, K-NN e Máquinas de Vetores de Suporte (SVM).</p>" }], question: "Você quer construir um modelo para prever se um cliente vai ou não cancelar a assinatura de um serviço. Isso é um problema de Regressão ou Classificação?", answer: "É um problema de Classificação, pois a saída é uma categoria discreta com duas classes possíveis: 'vai cancelar' ou 'não vai cancelar'." },
                { id: 10, title: "O Papel dos Dados", tip: "Lixo entra, lixo sai.", description: "Em IA e Machine Learning, os dados não são apenas importantes; eles são a base de tudo. A performance de um modelo é limitada pela qualidade de seus dados.", topics: ["Qualidade", "Quantidade", "Pré-processamento"], topicsDetails: [{ title: "Qualidade vs. Quantidade", content: "<p>Mais dados é quase sempre melhor, mas a qualidade supera a quantidade. Dados limpos, relevantes e sem viés são mais valiosos do que ter muitos dados sujos e enviesados.</p>" }, { title: "Fontes de Dados", content: "<p>Dados podem vir de bancos de dados, planilhas, APIs, web scraping, sensores (IoT), imagens, textos, etc. A variedade é enorme.</p>" }, { title: "Pré-processamento", content: "<p>É a etapa mais demorada de um projeto de ML, conhecida como 'faxina de dados'. Inclui limpar, formatar, tratar valores ausentes e normalizar os dados para que o modelo possa 'entendê-los' corretamente.</p>" }], question: "Por que a etapa de pré-processamento de dados é considerada tão crucial em um projeto de Machine Learning?", answer: "Porque os algoritmos de ML são sensíveis a inconsistências, erros e escalas diferentes nos dados. O pré-processamento (limpeza, normalização) garante que os dados estejam em um formato de alta qualidade, permitindo que o modelo aprenda padrões reais em vez de 'ruído', o que impacta diretamente sua precisão e confiabilidade." }
            ]
        },
        prog: {
            title: "Tópicos em Programação",
            theme: "yellow",
            icon: `<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="mx-auto mb-4"><polyline points="16 18 22 12 16 6"/><polyline points="8 6 2 12 8 18"/><line x1="12" y1="2" x2="12" y2="22"/></svg>`,
            summary: "Desvende os conceitos universais que formam a base de todo bom software, de algoritmos a APIs.",
            cards: [
                { id: 1, title: "Algoritmo", tip: "A receita de bolo para resolver um problema.", description: "Um algoritmo é uma sequência finita de passos bem definidos e lógicos, projetados para resolver um problema específico ou executar uma tarefa.", topics: ["Passo a Passo", "Finito", "Independente de Linguagem"], topicsDetails: [{ title: "Sequência de Passos", content: "<p>Cada instrução em um algoritmo deve ser clara e sem ambiguidade. A ordem dos passos é crucial para o resultado correto.</p>" }, { title: "Finito", content: "<p>Um algoritmo deve sempre terminar após um número finito de passos. Um loop infinito, por exemplo, viola essa regra.</p>" }, { title: "Independente de Linguagem", content: "<p>Um algoritmo é uma ideia, um conceito lógico. Ele pode ser implementado em qualquer linguagem de programação (Python, Java, C++, etc.).</p>" }], question: "Por que um algoritmo precisa ser 'finito'?", answer: "Porque ele foi criado para resolver um problema. Se ele não termina, ele nunca entrega a solução e consome recursos indefinidamente, tornando-se inútil." },
                { id: 2, title: "Estruturas de Dados", tip: "As prateleiras e gavetas para organizar sua informação.", description: "São formas específicas de organizar, armazenar e gerenciar dados em um computador para que possam ser usados de forma eficiente.", topics: ["Arrays", "Listas Ligadas", "Pilhas e Filas"], topicsDetails: [{ title: "Arrays", content: "<p>Uma coleção de elementos do mesmo tipo, armazenados em locais de memória contíguos. Ótimos para acesso rápido pelo índice, mas de tamanho fixo.</p>" }, { title: "Listas Ligadas (Linked Lists)", content: "<p>Uma coleção de nós onde cada nó contém o dado e um ponteiro para o próximo nó. Flexíveis em tamanho, mas mais lentas para acesso aleatório.</p>" }, { title: "Pilhas (Stacks) e Filas (Queues)", content: "<p><strong>Pilha (LIFO - Last-In, First-Out):</strong> Pense numa pilha de pratos. O último a entrar é o primeiro a sair. <strong>Fila (FIFO - First-In, First-Out):</strong> Pense numa fila de banco. O primeiro a chegar é o primeiro a ser atendido.</p>" }], question: "Quando você usaria uma Pilha (Stack) em vez de uma Fila (Queue)? Dê um exemplo.", answer: "Você usaria uma Pilha quando a ordem de processamento precisa ser inversa à de chegada. Um exemplo clássico é o botão 'Desfazer' (Undo) em um editor de texto, que desfaz a última ação realizada." },
                { id: 3, title: "Complexidade (Big O)", tip: "Como seu código se comporta quando a fofoca se espalha.", description: "A Notação Big O descreve a performance ou complexidade de um algoritmo. Ela mede como o tempo de execução ou o uso de memória cresce à medida que o tamanho da entrada aumenta.", topics: ["O(1)", "O(n)", "O(n²)"], topicsDetails: [{ title: "O(1) - Constante", content: "<p>Performance excelente. O tempo de execução não muda, não importa o tamanho da entrada. Ex: acessar um elemento de um array pelo índice.</p>" }, { title: "O(n) - Linear", content: "<p>Performance boa. O tempo de execução cresce na mesma proporção que a entrada. Ex: percorrer todos os elementos de uma lista.</p>" }, { title: "O(n²) - Quadrática", content: "<p>Performance ruim. O tempo de execução cresce exponencialmente com a entrada. Geralmente envolve loops aninhados. Fica muito lento para entradas grandes.</p>" }], question: "Um algoritmo com complexidade O(n²) é uma boa escolha para processar uma base de dados com milhões de registros? Por quê?", answer: "Não, é uma péssima escolha. A complexidade O(n²) significa que o tempo de execução cresce ao quadrado do número de registros. Para milhões de registros, o tempo de execução se tornaria proibitivamente longo." },
                { id: 4, title: "Controle de Versão (Git)", tip: "A máquina do tempo do seu código.", description: "Um sistema que registra as mudanças em arquivos ao longo do tempo, permitindo que você reverta para versões específicas, compare alterações e colabore com outros.", topics: ["Repositório", "Commit", "Branch"], topicsDetails: [{ title: "Repositório (Repo)", content: "<p>É a 'pasta' do seu projeto que está sendo monitorada pelo Git. Contém todos os arquivos e o histórico de todas as alterações.</p>" }, { title: "Commit", content: "<p>É um 'snapshot' ou um ponto de salvamento no seu histórico. Cada commit tem uma mensagem descrevendo o que foi alterado.</p>" }, { title: "Branch", content: "<p>É uma linha de desenvolvimento independente. Permite que você trabalhe em uma nova funcionalidade ('feature branch') sem bagunçar a linha principal ('main' ou 'master').</p>" }], question: "Para que servem os 'branches' no Git?", answer: "Branches servem para permitir o desenvolvimento paralelo de funcionalidades. Você pode criar um branch para trabalhar em uma nova feature ou corrigir um bug sem afetar a versão estável do código (que geralmente fica no branch 'main')." },
