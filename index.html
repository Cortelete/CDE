<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clube do Estudante - Portal de Estudos</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">

    <!-- Custom Stylesheet (CAMINHO ATUALIZADO) -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-gray-900 text-gray-200">

    <!-- Efeitos de Fundo -->
    <div class="stars"></div>
    <div class="twinkling"></div>
    <div class="scanlines"></div>

    <!-- Tela Principal (Hub de Matérias) -->
    <div id="main-hub" class="relative h-screen w-full flex flex-col items-center p-4">
        <!-- CORREÇÃO: Removido 'justify-center' e adicionado 'py-12' para espaçamento vertical -->
        <div class="flex-grow flex flex-col items-center w-full max-w-7xl mx-auto py-12">
            <header class="text-center mb-12 flex-shrink-0">
                <h1 class="glitch" data-text="Clube do Estudante">Clube do Estudante</h1>
                <p id="hub-subtitle" class="tech-font mt-2">// Selecione a matéria para iniciar os estudos.</p>
            </header>
            
            <div id="subject-selection" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6 justify-center">
                <!-- Cards das matérias serão inseridos aqui pelo JavaScript -->
            </div>
            
            <div class="mt-16 text-center flex-shrink-0">
                <button id="open-readme-btn" class="tech-font text-gray-400 border border-gray-600 rounded-full px-4 py-2 text-sm hover:bg-gray-800 hover:text-white transition-all duration-300">
                    // Leia-me (Sobre o Projeto)
                </button>
            </div>
        </div>
        
        <footer class="w-full text-center p-4 flex-shrink-0">
            <div class="max-w-4xl mx-auto text-xs tech-font text-gray-500 space-y-1">
                <p>
                    Desenvolvido por Davi Cortelete (CEO & Founder
                    <a href="https://www.instagram.com/inteligenciarte.ia/" target="_blank" rel="noopener noreferrer" class="text-purple-400 hover:text-pink-400 transition-colors">@inteligenciarte.ia</a>).
                </p>
                <p>
                    Direitos reservados para fins comerciais. Liberado para produção e uso independente sem fins lucrativos.
                </p>
            </div>
        </footer>
    </div>

    <!-- Tela de Estudo (Deck de Cards) -->
    <main id="study-deck-view" class="hidden relative h-screen w-full flex-col items-center justify-center p-4 overflow-hidden">
        <header class="text-center mb-4 md:mb-8">
            <h1 id="study-title" class="text-4xl font-black uppercase"></h1>
            <p id="study-subtitle" class="tech-font mt-2">// Navegue pelos cards e domine os conceitos!</p>
        </header>

        <div id="card-deck" class="relative w-full max-w-sm h-[420px] md:h-[450px] flex items-center justify-center">
            <!-- Cards do deck serão inseridos aqui pelo JavaScript -->
        </div>
        
        <div class="mt-4 md:mt-8 flex items-center space-x-4 md:space-x-8">
            <button id="back-to-hub" class="p-3 bg-gray-800/50 rounded-full transition-all duration-300 focus:outline-none ring-1 backdrop-blur-sm">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6"><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></svg>
            </button>
            <button id="prev-btn" class="p-3 bg-gray-800/50 rounded-full transition-all duration-300 focus:outline-none ring-1 backdrop-blur-sm">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6"><path d="m15 18-6-6 6-6"/></svg>
            </button>
            <span id="card-counter" class="text-xl font-bold tech-font text-gray-300"></span>
            <button id="next-btn" class="p-3 bg-gray-800/50 rounded-full transition-all duration-300 focus:outline-none ring-1 backdrop-blur-sm">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6"><path d="m9 18 6-6-6-6"/></svg>
            </button>
        </div>
    </main>

    <!-- Contêiner para os Modais -->
    <div id="modal-container">
        <!-- Modais serão inseridos aqui pelo JavaScript -->
    </div>

    <!-- Nosso script principal (CAMINHO ATUALIZADO) -->
    <script src="assets/js/script.js" type="module"></script>
</body>
</html>
