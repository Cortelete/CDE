                { id: 5, title: "APIs", tip: "O garçom que conecta você com a cozinha.", description: "Uma API (Interface de Programação de Aplicações) é um conjunto de regras e definições que permite que diferentes aplicações de software se comuniquem umas com as outras.", topics: ["Contrato", "Cliente e Servidor", "Exemplo: REST"], topicsDetails: [{ title: "O Contrato", content: "<p>A API atua como um contrato, especificando os 'pedidos' que uma aplicação pode fazer, como fazer e os 'pratos' que ela pode esperar de volta. Ela define os endpoints (URLs), métodos (GET, POST, etc.) e formatos de dados (JSON).</p>" }, { title: "Cliente e Servidor", content: "<p>A aplicação que faz o pedido é o <strong>cliente</strong>. A aplicação que tem os dados e a lógica e responde ao pedido é o <strong>servidor</strong>. A API é a ponte entre eles.</p>" }, { title: "Exemplo Prático", content: "<p>Quando você usa um app de previsão do tempo, ele não tem os dados do clima. Ele faz uma chamada a uma API de um serviço de meteorologia (o servidor), pedindo os dados para sua cidade, e exibe a resposta para você.</p>" }], question: "Usando a analogia do restaurante, explique o papel da API.", answer: "No restaurante, você (o cliente) não vai até a cozinha (o servidor) para pegar sua comida. Você usa o menu (a documentação da API) para ver as opções e faz seu pedido para o garçom (a API). O garçom leva seu pedido à cozinha e traz o prato pronto de volta para você. A API faz essa intermediação no mundo do software." },
                { id: 6, title: "Síncrono vs. Assíncrono", tip: "A fila do banco vs. o pager do restaurante.", description: "Descreve como as tarefas são executadas em um programa, especialmente aquelas que levam tempo, como chamadas de rede ou leitura de arquivos.", topics: ["Síncrono (Blocking)", "Assíncrono (Non-blocking)", "Quando Usar"], topicsDetails: [{ title: "Síncrono (Blocking)", content: "<p>As tarefas são executadas uma após a outra. O programa espera a tarefa atual terminar antes de começar a próxima. Como uma fila única: bloqueia todo o resto.</p>" }, { title: "Assíncrono (Non-blocking)", content: "<p>O programa inicia uma tarefa demorada e, em vez de esperar, continua a executar outras tarefas. Quando a tarefa demorada termina, o programa é notificado. Como receber um pager em um restaurante: você pode esperar em qualquer lugar e é avisado quando sua mesa está pronta.</p>" }, { title: "Quando Usar", content: "<p>Assíncrono é essencial para aplicações que precisam permanecer responsivas, como interfaces de usuário (para não travar a tela) e servidores web (para atender a múltiplos clientes simultaneamente).</p>" }], question: "Por que a programação assíncrona é crucial para a interface de um aplicativo de celular?", answer: "Porque se uma operação demorada (como baixar uma imagem da internet) fosse síncrona, ela 'travaria' toda a interface do usuário até terminar. Com a programação assíncrona, o download acontece em segundo plano, e o usuário pode continuar interagindo com o aplicativo normalmente." },
                { id: 7, title: "Paradigmas de Programação", tip: "As diferentes filosofias de como escrever código.", description: "Um paradigma de programação é um estilo ou uma 'maneira de pensar' sobre como estruturar e escrever programas de computador.", topics: ["Orientado a Objetos (POO)", "Funcional", "Procedural"], topicsDetails: [{ title: "Orientado a Objetos (POO)", content: "<p>Organiza o código em torno de 'objetos', que encapsulam dados (atributos) e comportamentos (métodos). Ex: Java, C++, Python.</p>" }, { title: "Programação Funcional", content: "<p>Trata a computação como a avaliação de funções matemáticas e evita estados e dados mutáveis. Foco em 'o que' fazer, não 'como'. Ex: Haskell, Lisp, e recursos em Python, JavaScript.</p>" }, { title: "Programação Procedural", content: "<p>Baseia-se no conceito de chamar procedimentos ou funções. É uma série de passos sequenciais para executar uma tarefa. Ex: C, Pascal.</p>" }], question: "Qual a principal característica que diferencia a Programação Orientada a Objetos da Procedural?", answer: "A principal diferença é a forma de organizar o código. A Procedural organiza o código em uma sequência de procedimentos (funções) que manipulam dados. A Orientada a Objetos agrupa dados e os procedimentos que os manipulam dentro de 'objetos', promovendo o encapsulamento." },
                { id: 8, title: "Clean Code", tip: "Escreva código que seus colegas (e você do futuro) entendam.", description: "É um conjunto de princípios e práticas para escrever código que seja fácil de ler, entender e manter por outros desenvolvedores.", topics: ["Nomes Significativos", "Funções Pequenas", "Comentários"], topicsDetails: [{ title: "Nomes Significativos", content: "<p>Variáveis, funções e classes devem ter nomes que revelem sua intenção. Em vez de `x`, use `diasDesdeUltimoAcesso`.</p>" }, { title: "Funções Pequenas e Focadas", content: "<p>Uma função deve fazer uma única coisa, e fazê-la bem. Funções longas e que fazem várias coisas são difíceis de entender, testar e reutilizar.</p>" }, { title: "Comentários: O Porquê, não O Quê", content: "<p>Um bom código deve ser autoexplicativo. Use comentários não para explicar 'o que' o código faz, mas 'por que' ele faz algo de uma maneira específica e não óbvia.</p>" }], question: "Por que a prática de dar nomes significativos a variáveis e funções é tão importante no Clean Code?", answer: "Porque o código é lido muito mais vezes do que é escrito. Nomes significativos tornam o código mais legível e autoexplicativo, reduzindo drasticamente o tempo necessário para que outro desenvolvedor (ou você mesmo no futuro) entenda o que ele faz." },
                { id: 9, title: "Debugging", tip: "A arte de ser o detetive do seu próprio crime.", description: "É o processo metódico de encontrar e corrigir defeitos (bugs) em um programa de computador.", topics: ["Reproduzir o Bug", "Isolar o Problema", "Ferramentas"], topicsDetails: [{ title: "Reproduzir o Bug", content: "<p>O primeiro passo é ser capaz de reproduzir o erro de forma consistente. Se você não consegue fazê-lo acontecer de novo, é quase impossível de corrigir.</p>" }, { title: "Isolar o Problema", content: "<p>Restrinja a área do código onde o bug pode estar. Use 'print statements' (a forma mais simples), ou um debugger para inspecionar o estado do programa em pontos específicos.</p>" }, { title: "Debugger", content: "<p>Uma ferramenta que permite executar o código linha por linha, inspecionar o valor das variáveis em tempo real e entender o fluxo de execução. É a ferramenta mais poderosa para o debugging.</p>" }], question: "O que são 'breakpoints' e como eles ajudam no processo de debugging?", answer: "Um breakpoint é um ponto de parada intencional que você coloca no seu código usando um debugger. Quando a execução do programa atinge um breakpoint, ela pausa, permitindo que o desenvolvedor inspecione o estado do programa (valores de variáveis, pilha de chamadas, etc.) naquele exato momento, ajudando a isolar a causa do bug." },
                { id: 10, title: "Variáveis e Constantes", tip: "Caixas para guardar suas coisas. Algumas podem ser trocadas, outras não.", description: "Variáveis e constantes são nomes simbólicos usados para armazenar dados que podem ser usados e manipulados por um programa.", topics: ["Variável", "Constante", "Tipagem"], topicsDetails: [{ title: "Variável", content: "<p>É um contêiner cujo valor pode mudar durante a execução do programa. Ex: `let idade = 30; idade = 31;`</p>" }, { title: "Constante", content: "<p>É um contêiner cujo valor é definido uma vez e não pode ser alterado. Usada para valores que devem permanecer fixos, como a constante matemática PI. Ex: `const PI = 3.14;`</p>" }, { title: "Tipagem", content: "<p>Refere-se a como uma linguagem de programação lida com os tipos de dados (número, texto, etc.). Pode ser <strong>Estática</strong> (tipos verificados em compilação, como em Java) ou <strong>Dinâmica</strong> (verificados em execução, como em Python).</p>" }], question: "Qual a vantagem de usar uma constante em vez de uma variável para um valor que não deveria mudar?", answer: "Usar uma constante torna o código mais seguro e legível. Garante que o valor não seja alterado acidentalmente em outra parte do programa (segurança) e sinaliza para outros desenvolvedores que aquele valor é fixo e importante (legibilidade)." }
            ]
        }
    };

    // --- LÓGICA DA APLICAÇÃO ---
    document.addEventListener('DOMContentLoaded', () => {
        const mainHub = document.getElementById('main-hub');
        const studyDeckView = document.getElementById('study-deck-view');
        const subjectSelection = document.getElementById('subject-selection');
        const backToHubBtn = document.getElementById('back-to-hub');
        const modalContainer = document.getElementById('modal-container');
        const readmeBtn = document.getElementById('open-readme-btn');

        let currentDeckData = {};
        let currentIndex = 0;

        // --- FUNÇÕES DE RENDERIZAÇÃO ---
        function renderSubjectCards() {
            subjectSelection.innerHTML = '';
            for (const key in studyDecks) {
                const deck = studyDecks[key];
                const cardHTML = `
                <div data-subject="${key}" class="subject-card group relative w-64 h-80 bg-[#161b22]/80 backdrop-blur-md rounded-lg border border-gray-700 p-6 flex flex-col justify-between items-center text-center cursor-pointer transition-all duration-300 hover:border-${deck.theme}-500 hover:shadow-2xl hover:shadow-${deck.theme}-500/20">
                    <div class="absolute inset-0 bg-gradient-to-t from-${deck.theme}-900/30 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                    <div class="relative z-10">
                        <div class="text-${deck.theme}-400">${deck.icon}</div>
                        <h2 class="text-2xl font-bold tech-font text-${deck.theme}-300">${deck.title}</h2>
                        <p class="mt-2 text-sm text-gray-400">${deck.summary}</p>
                    </div>
                    <span class="relative z-10 text-xs font-bold tech-font text-gray-500 group-hover:text-${deck.theme}-400 transition-colors">${deck.cards.length} CARDS</span>
                </div>`;
                subjectSelection.innerHTML += cardHTML;
            }
        }
        
        function renderModalSkeletons() {
             let skeletons = '';
             for (const key in studyDecks) {
                skeletons += createModal(studyDecks[key].theme, studyDecks[key].theme);
             }
             skeletons += createReadmeModal();
             modalContainer.innerHTML = skeletons;
        }

        // --- FUNÇÕES DE CONTROLE DE TELA ---
        function showMainHub() {
            studyDeckView.classList.add('hidden');
            studyDeckView.classList.remove('flex');
            mainHub.classList.remove('hidden');
            mainHub.classList.add('flex');
        }

        function startStudyDeck(subjectKey) {
            currentDeckData = studyDecks[subjectKey];
            if (!currentDeckData) return;
            
            mainHub.classList.add('hidden');
            mainHub.classList.remove('flex');
            studyDeckView.classList.remove('hidden');
            studyDeckView.classList.add('flex');
            
            applyTheme(currentDeckData.theme);
            
            document.getElementById('study-title').textContent = currentDeckData.title;
            currentIndex = 0;
            updateDeck();
        }
        
        function applyTheme(theme) {
            const themeMap = {
                purple: { main: 'purple', accent: 'pink'},
                green: { main: 'green', accent: 'amber'},
                orange: { main: 'orange', accent: 'red'},
                blue: { main: 'blue', accent: 'cyan'},
                yellow: { main: 'yellow', accent: 'lime'}
            }
            const currentTheme = themeMap[theme] || themeMap.purple;

            document.getElementById('study-title').className = `text-4xl font-black uppercase text-${currentTheme.main}-300`;
            document.getElementById('study-subtitle').className = `tech-font mt-2 text-${currentTheme.accent}-400`;
            
            document.querySelectorAll('#study-deck-view button').forEach(btn => {
                btn.className = btn.className.replace(/(ring|text|hover:bg)-(purple|green|orange|blue|yellow|red|pink|cyan|lime|gray|red)-[0-9]{2,3}(\/20)?/g, '');
                 if (btn.id === 'back-to-hub') {
                    btn.classList.add('ring-red-400', 'text-red-400', 'hover:bg-red-500/20');
                } else {
                    btn.classList.add(`ring-${currentTheme.main}-400`, `text-${currentTheme.main}-400`, `hover:bg-${currentTheme.main}-500/20`);
                }
            });
        }
        
        // --- LÓGICA DO DECK E CARDS ---
        const cardDeck = document.getElementById('card-deck');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const cardCounter = document.getElementById('card-counter');

        function createCard(cardData, index) {
            const theme = currentDeckData.theme;
            const card = document.createElement('div');
            card.className = `absolute w-full h-full p-4 bg-[#161b22]/80 backdrop-blur-md rounded-lg border border-gray-700 hover:border-${theme}-400 transition-all duration-300 ease-out flex flex-col cursor-pointer`;
            card.style.zIndex = currentDeckData.cards.length - index;
            card.dataset.id = cardData.id;

            let topicsHTML = (cardData.topics || []).map((topic, topicIndex) => 
                `<span class="topic-span bg-gray-700/50 text-${theme}-400 text-xs font-medium px-2.5 py-1 rounded-full tech-font hover:bg-${theme}-500/20 transition-colors duration-200 cursor-pointer" data-topic-index="${topicIndex}">${topic}</span>`
            ).join('');
            
            const qaAccentColor = document.getElementById('study-subtitle').className.match(/text-([a-z]+)-400/)[1] || 'pink';

            card.innerHTML = `
                <header class="flex justify-between items-start text-${theme}-400 border-b border-gray-700 pb-2">
                    <h3 class="text-xl font-bold tech-font">${cardData.id.toString().padStart(2,'0')}: ${cardData.title}</h3>
                    <div class="flex items-center space-x-2">
                        <button class="qa-button theme-${theme} p-1 rounded-full border border-${qaAccentColor}-400 text-${qaAccentColor}-400 hover:bg-${qaAccentColor}-400/20" title="Testar conhecimento">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/><path d="M12 17h.01"/></svg>
                        </button>
                    </div>
                </header>
                <main class="flex-grow flex flex-col justify-center items-center text-center mt-4 px-2">
                     <p class="text-${qaAccentColor}-400 italic mb-2">"${cardData.tip}"</p>
                     <p class="text-sm text-gray-400">${cardData.description}</p>
                </main>
                <footer class="mt-4 border-t border-gray-700 pt-3">
                    <p class="text-center text-xs text-gray-500 mb-2 tech-font">[TÓPICOS-CHAVE]</p>
                    <div class="flex justify-center items-center gap-2 flex-wrap">
                        ${topicsHTML}
                    </div>
                </footer>`;
            
            card.querySelector('.qa-button').addEventListener('click', (e) => { e.stopPropagation(); openQaModal(cardData); });
            card.querySelectorAll('.topic-span').forEach(span => {
                span.addEventListener('click', (e) => {
                    e.stopPropagation();
                    openTopicModal(cardData, parseInt(e.target.dataset.topicIndex));
                });
            });
            return card;
        }

        function updateDeck() {
            cardDeck.innerHTML = '';
            currentDeckData.cards.forEach((cardData, index) => {
                const cardElement = createCard(cardData, index);
                const offset = (index - currentIndex) * 12;
                const scale = 1 - (index - currentIndex) * 0.04;
                if (index < currentIndex) {
                    cardElement.style.transform = 'translateX(-120%) scale(0.8) rotate(-15deg)';
                    cardElement.style.opacity = '0';
                } else if (index > currentIndex) {
                    cardElement.style.transform = `translateX(${offset}px) scale(${scale})`;
                    cardElement.style.opacity = `${1 - (index - currentIndex) * 0.4}`;
                } else {
                    cardElement.style.transform = 'translateX(0) scale(1)';
                    cardElement.style.opacity = '1';
                }
                cardDeck.appendChild(cardElement);
            });
            cardCounter.textContent = `${currentIndex + 1} / ${currentDeckData.cards.length}`;
        }
        
        prevBtn.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + currentDeckData.cards.length) % currentDeckData.cards.length;
            updateDeck();
        });
        nextBtn.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % currentDeckData.cards.length;
            updateDeck();
        });

        // --- LÓGICA DOS MODAIS ---
        function createReadmeModal() {
            return `<div id="readme-modal" class="modal-wrapper fixed inset-0 bg-black bg-opacity-70 backdrop-blur-sm flex items-center justify-center p-4 z-50 hidden transition-opacity duration-300">
                <div class="bg-[#161b22] border border-gray-500/50 rounded-lg shadow-2xl w-full max-w-3xl transform transition-transform duration-300 scale-95">
                    <header class="p-4 border-b border-gray-500/30 flex justify-between items-center">
                        <h2 class="text-2xl font-bold tech-font text-gray-300">// Sobre o Projeto: Clube do Estudante</h2>
                        <button class="close-modal-btn text-gray-400 hover:text-white text-3xl">&times;</button>
                    </header>
                    <div class="modal-content p-6 max-h-[70vh] overflow-y-auto theme-gray"><div class="space-y-4 text-gray-300 tech-font">
                    <p>O <strong>Clube do Estudante</strong> é uma plataforma de aprendizado gamificada, desenhada para tornar o estudo de temas complexos mais dinâmico e eficiente. A metodologia é baseada em flashcards, uma técnica comprovada para memorização e fixação de conteúdo.</p>
                    <h3 class="text-xl font-bold text-purple-400 pt-4 border-t border-gray-700">// Como Usar</h3>
                    <ul class="list-disc list-inside space-y-2 pl-2">
                        <li><strong>Seleção de Matéria:</strong> Na tela inicial, escolha um dos decks de estudo disponíveis.</li>
                        <li><strong>Navegação:</strong> Use as setas (ou as teclas do teclado) para navegar entre os cards do deck.</li>
                        <li><strong>Tópicos-Chave:</strong> Clique em um tópico-chave dentro de um card para abrir um modal com a explicação detalhada.</li>
                        <li><strong>Teste Rápido:</strong> Use o botão com ícone de interrogação (?) para testar seu conhecimento com uma pergunta e resposta sobre o tema do card.</li>
                    </ul>
                     <h3 class="text-xl font-bold text-green-400 pt-4 border-t border-gray-700">// O Conceito</h3>
                    <p>A ideia central é quebrar grandes volumes de informação em pedaços menores e mais gerenciáveis. Cada card funciona como um gatilho mental, apresentando um conceito, uma dica e os tópicos essenciais. Essa abordagem facilita a revisão e o reforço do aprendizado.</p>
                </div></div>
                </div>
            </div>`;
        }
        
        function createModal(id, theme) {
            const themeMap = {
                purple: { main: 'purple', accent: 'pink'},
                green: { main: 'green', accent: 'amber'},
                orange: { main: 'orange', accent: 'red'},
                blue: { main: 'blue', accent: 'cyan'},
                yellow: { main: 'yellow', accent: 'lime'}
            }
            const currentTheme = themeMap[theme] || themeMap.purple;

            return `
            <div id="${id}-topic-modal" class="modal-wrapper fixed inset-0 bg-black bg-opacity-70 backdrop-blur-sm flex items-center justify-center p-4 z-[51] hidden transition-opacity duration-300">
                <div class="bg-[#161b22] border border-${currentTheme.main}-500/50 rounded-lg shadow-2xl w-full max-w-2xl transform transition-transform duration-300 scale-95">
                    <header class="p-4 border-b border-${currentTheme.main}-500/30 flex justify-between items-center">
                        <h2 class="topic-modal-title text-2xl font-bold tech-font text-${currentTheme.main}-400"></h2>
                        <button class="close-modal-btn text-gray-400 hover:text-white text-3xl">&times;</button>
                    </header>
                    <div class="topic-modal-content p-6 max-h-[60vh] overflow-y-auto theme-${theme}"></div>
                </div>
            </div>
            <div id="${id}-qa-modal" class="modal-wrapper fixed inset-0 bg-black bg-opacity-70 backdrop-blur-sm flex items-center justify-center p-4 z-50 hidden transition-opacity duration-300">
                <div class="bg-[#161b22] border border-${currentTheme.accent}-400/50 rounded-lg shadow-2xl w-full max-w-2xl transform transition-transform duration-300 scale-95">
                    <header class="p-4 border-b border-${currentTheme.accent}-400/30 flex justify-between items-center">
                        <h2 class="text-2xl font-bold tech-font text-${currentTheme.accent}-400">// Teste seu Conhecimento</h2>
                        <button class="close-modal-btn text-gray-400 hover:text-white text-3xl">&times;</button>
                    </header>
                    <div class="p-6">
                        <div class="qa-question mb-4 text-gray-200"></div>
                        <div class="qa-answer hidden p-4 bg-black/30 rounded-md border border-gray-700 text-gray-300"></div>
                        <div class="mt-6 text-center">
                            <button class="reveal-answer-btn bg-${currentTheme.accent}-500 text-black font-bold py-2 px-6 rounded-md hover:bg-${currentTheme.accent}-400 transition-all duration-200 tech-font">Revelar Resposta</button>
                        </div>
                    </div>
                </div>
            </div>`;
        }
        
        function openTopicModal(cardData, topicIndex) {
            const theme = currentDeckData.theme;
            const topicDetail = cardData.topicsDetails[topicIndex];
            if (!topicDetail) return;
            const modal = document.getElementById(`${theme}-topic-modal`);
            modal.querySelector('.topic-modal-title').textContent = topicDetail.title;
            modal.querySelector('.topic-modal-content').innerHTML = topicDetail.content;
            showModal(modal);
        }

        function openQaModal(cardData) {
            const theme = currentDeckData.theme;
            const modal = document.getElementById(`${theme}-qa-modal`);
            const qaAccentColor = modal.querySelector('h2').className.match(/text-([a-z]+)-400/)[1] || 'pink';

            modal.querySelector('.qa-question').innerHTML = `<p class="font-bold">Pergunta:</p><p>${cardData.question}</p>`;
            const answerDiv = modal.querySelector('.qa-answer');
            answerDiv.innerHTML = `<p class="font-bold text-${qaAccentColor}-400">Resposta:</p><p>${cardData.answer}</p>`;
            answerDiv.classList.add('hidden');
            const revealBtn = modal.querySelector('.reveal-answer-btn');
            revealBtn.textContent = "Revelar Resposta";
            revealBtn.onclick = () => {
                answerDiv.classList.remove('hidden');
                revealBtn.textContent = "Resposta Revelada";
            };
            showModal(modal);
        }

        function showModal(modalElement) {
            modalElement.classList.remove('hidden');
            setTimeout(() => modalElement.querySelector('div > div').classList.add('scale-100'), 10);
        }
        
        function closeModal(modalElement) {
            modalElement.querySelector('div > div').classList.remove('scale-100');
            setTimeout(() => modalElement.classList.add('hidden'), 300);
        }

        // --- INICIALIZAÇÃO E EVENTOS GERAIS ---
        renderSubjectCards();
        renderModalSkeletons();

        document.querySelectorAll('.close-modal-btn').forEach(btn => {
            btn.addEventListener('click', () => closeModal(btn.closest('.modal-wrapper')));
        });
        document.querySelectorAll('.modal-wrapper').forEach(modal => {
            modal.addEventListener('click', (e) => { if (e.target === modal) closeModal(modal); });
        });
        
        subjectSelection.addEventListener('click', (e) => {
            const subjectCard = e.target.closest('.subject-card');
            if (subjectCard) {
                startStudyDeck(subjectCard.dataset.subject);
            }
        });

        readmeBtn.addEventListener('click', () => {
            const readmeModal = document.getElementById('readme-modal');
            showModal(readmeModal);
        });

        backToHubBtn.addEventListener('click', showMainHub);

        window.addEventListener('keydown', (e) => {
            const isModalOpen = document.querySelector('.modal-wrapper:not(.hidden)');
            if (e.key === 'Escape') {
                 if(isModalOpen) closeModal(isModalOpen);
                 else if (!studyDeckView.classList.contains('hidden')) showMainHub();
            }
            if(isModalOpen) return; // Block other keys if modal is open

            if (e.key === 'ArrowLeft' && !studyDeckView.classList.contains('hidden')) {
                prevBtn.click();
            } else if (e.key === 'ArrowRight' && !studyDeckView.classList.contains('hidden')) {
                nextBtn.click();
            } 
        });
    });
    </script>
</body>
</html>
